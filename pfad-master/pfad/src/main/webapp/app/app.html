<!DOCTYPE html>
<html lang="en" ng-app="pfad">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pfad-DB</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" media="screen">
    <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" media="screen">
    <link href="styles/main.css" rel="stylesheet" media="screen">
</head>
<body>
    <div id="wrap">

    	<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
				    <a class="navbar-brand" href="#/Members">Pfad-DB</a>
			    </div>
			</div>
    	</div>

        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">
                <!-- sidebar -->
                <div class="col-md-2 col-sm-2 well sidebar-offcanvas">
                    <a href="app.html">
                        <img class="hidden-xs img-responsive" style="width:100px" src="img/forge-logo.png" alt="JBoss Forge"></img>
                    </a>
                    <nav class="sidebar-nav" ng-controller="NavController" role="navigation">
                        <div id="sidebar-entries" class="list-group">
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Members')}" href="#/Members" data-toggle="offcanvas">Mitgld</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Squads')}" href="#/Squads" data-toggle="offcanvas">Trupps</a>
                        	<a class="list-group-item" href="../faces/pfad/member/search.xhtml">DESKTOP</a>
                        </div>
                    </nav>
                </div>
                <!-- main area-->
                <div class="col-md-offset-0 col-xs-12 col-md-8 well mainarea">
                    <div ng-controller="FlashController" class="alert alert-dismissible" ng-class="'alert-' + flash.getMessage().cssClass" role="alert" ng-show="showAlert">
                        <button type="button" class="close" ng-click="hideAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{flash.getMessage().text}}
                    </div>
                    <div id="main" ng-view>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
            <p><a href="http://glyphicons.com">Glyphicons Free</a> licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
        </div>
    </div>

    <script src="scripts/vendor/modernizr-2.8.3.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
<!--
    <script src="scripts/vendor/angular.js"></script>
    <script src="scripts/vendor/angular-route.js"></script>
    <script src="scripts/vendor/angular-resource.js"></script>
-->

    <script src="scripts/filters/genericSearchFilter.js"></script>
    <script src="scripts/services/flash.js"></script>
    <script src="scripts/services/locationParser.js"></script>
    <script src="scripts/controllers/flashController.js"></script>
    <script src="scripts/services/ActivityFactory.js"></script>
<!--    <script src="scripts/controllers/newActivityController.js"></script>-->
    <script src="scripts/controllers/searchActivityController.js"></script>
<!--    <script src="scripts/controllers/editActivityController.js"></script>-->
    <script src="scripts/services/BookingFactory.js"></script>

    <script src="scripts/controllers/searchBookingController.js"></script>
    <script src="scripts/controllers/editBookingController.js"></script>
	<script src="scripts/services/ConfigurationFactory.js"></script>
<!--    <script src="scripts/controllers/newConfigurationController.js"></script> -->
    <script src="scripts/controllers/searchConfigurationController.js"></script>
<!--    <script src="scripts/controllers/editConfigurationController.js"></script>-->
    <script src="scripts/services/FunctionFactory.js"></script>
<!--    <script src="scripts/controllers/newFunctionController.js"></script>-->
    <script src="scripts/controllers/searchFunctionController.js"></script>
<!--    <script src="scripts/controllers/editFunctionController.js"></script>-->
    <script src="scripts/services/MemberFactory.js"></script>
    <script src="scripts/controllers/newMemberController.js"></script>
    <script src="scripts/controllers/searchMemberController.js"></script>
    <script src="scripts/controllers/editMemberController.js"></script>
    <script src="scripts/services/PaymentFactory.js"></script>

    <script src="scripts/controllers/newSquadController.js"></script>
    <script src="scripts/controllers/searchSquadController.js"></script>
    <script src="scripts/controllers/editSquadController.js"></script>
</body>
</html>
