<div class="form-horizontal">
	<h3>Create a new Member</h3>
	<div class="form-group">
		<div class="col-md-offset-2 col-sm-2">
			<a id="Create" name="Create" class="btn btn-primary" href="#/Members/new"><span
				class="glyphicon glyphicon-plus-sign"></span> Create</a>
		</div>
	</div>
</div>
<hr />
<div>
	<h3>Search for Members - TEST</h3>
	<form id="MemberSearch" class="form-horizontal">

			<div>
				<!-- md-autocomplete md-autofocus="true" md-no-cache="true"
					md-selected-item="selectedItem" 
					md-selected-item-changed="selectedItemChanged(item)"
					md-search-text="filter" 
					md-items="item in filtered(filter)" 
					md-item-text="item.name ? item.name+','+item.vorname+','+item.ort : ''">
					<md-item-template>
						<span md-highlight-text="filter">{{item.name}},{{item.vormane}},{{item.ort}}</span>
					</md-item-template>
				</md-autocomplete-->
			</div>

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input id="name" name="name" class="form-control" md-autofocus ng-model="filter" ng-change="filtered(filter,trupp)"
					placeholder="einfach tippen.."></input>
			</div>
		</div>

		<div class="form-group">
			<label for="trupp" class="col-sm-2 control-label">Trupp</label>
			<div class="col-sm-10">
				<select id="trupp" name="trupp" class="form-control" ng-model="trupp"
					ng-options="t as t.name for t in truppList" ng-change="filtered(filter,trupp)">
					<option value="">Trupp wählen</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-offset-2 col-sm-10">
				<a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span
					class="glyphicon glyphicon-search"></span> Search</a>
			</div>
		</div>
	</form>
</div>
<div id="search-results">
	<div class="table-responsive">
		<table class="table table-responsive table-bordered table-striped clearfix">
			<thead>
				<tr>
					<th>Name</th>
					<th>Vorname</th>
					<th>Geschlecht</th>
					<th>Geb Jahr</th>
					<th>PLZ</th>
					<th>Ort</th>
					<th>Strasse</th>
					<th>Trupp</th>
				</tr>
			</thead>
			<tbody id="search-results-body">
				<tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
					<td><a href="#/Members/edit/{{result.id}}">{{result.name}}</a></td>
					<td><a href="#/Members/edit/{{result.id}}">{{result.vorname}}</a></td>
					<td><a href="#/Members/edit/{{result.id}}">{{result.geschlecht}}</a></td>
					<td><a href="#/Members/edit/{{result.id}}">{{result.gebJahr}}</a></td>
					<td><a href="#/Members/edit/{{result.id}}">{{result.PLZ}}</a></td>
					<td><a href="#/Members/edit/{{result.id}}">{{result.ort}}</a></td>
					<td><a href="#/Members/edit/{{result.id}}">{{result.strasse}}</a></td>
					<td><a href="#/Members/edit/{{result.id}}">{{result.trupp.name}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<ul class="pagination pagination-centered">
		<li ng-class="{disabled:currentPage == 0}"><a id="prev" href ng-click="previous()">«</a></li>
		<li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)"><a href ng-bind="n + 1">1</a>
		</li>
		<li ng-class="{disabled: currentPage == (numberOfPages() - 1)}"><a id="next" href ng-click="next()">»</a></li>
	</ul>

</div>
