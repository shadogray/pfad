<div class="form-horizontal">
    <h3>Create a new Configuration</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Configurations/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Configurations</h3>
    <form id="ConfigurationSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="idStr" class="col-sm-2 control-label">Id Str</label>
        <div class="col-sm-10">
            <input id="idStr" name="idStr" class="form-control" type="text" ng-model="search.idStr" placeholder="Enter the Configuration Id Str"></input>
        </div>
    </div>


    <div class="form-group">
        <label for="role" class="col-sm-2 control-label">Role</label>
        <div class="col-sm-10">
            <select id="role" name="role" class="form-control" ng-model="search.role" ng-options="r as r for r in roleList">
                <option value="">Choose a Role</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <select id="type" name="type" class="form-control" ng-model="search.type" ng-options="t as t for t in typeList">
                <option value="">Choose a Type</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="ckey" class="col-sm-2 control-label">Ckey</label>
        <div class="col-sm-10">
            <input id="ckey" name="ckey" class="form-control" type="text" ng-model="search.ckey" placeholder="Enter the Configuration Ckey"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="cvalue" class="col-sm-2 control-label">Cvalue</label>
        <div class="col-sm-10">
            <input id="cvalue" name="cvalue" class="form-control" type="text" ng-model="search.cvalue" placeholder="Enter the Configuration Cvalue"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Id Str</th>
                    <th>Role</th>
                    <th>Type</th>
                    <th>Ckey</th>
                    <th>Cvalue</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Configurations/edit/{{result.id}}">{{result.idStr}}</a></td>
                    <td><a href="#/Configurations/edit/{{result.id}}">{{result.role}}</a></td>
                    <td><a href="#/Configurations/edit/{{result.id}}">{{result.type}}</a></td>
                    <td><a href="#/Configurations/edit/{{result.id}}">{{result.ckey}}</a></td>
                    <td><a href="#/Configurations/edit/{{result.id}}">{{result.cvalue}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
