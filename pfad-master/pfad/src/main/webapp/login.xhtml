<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"   xmlns:o="http://omnifaces.org/ui">

	<ui:param name="pageTitle" value="Pfad" />

	<ui:define name="header">
		Willkommen in der Pfadfinder-Datenbank
	</ui:define>

	<ui:define name="main">
		<h2 class="success">Bitte um Login/Passwort.. :-)</h2>
		<p:focus/>
		<form id="login" name="login" method="post" action="j_security_check" enctype="application/x-www-form-urlencoded">
			<table>
				<tbody>
					<tr>
						<td><label>Username:</label></td>
						<td><input id="username" type="text" name="j_username" tabindex="1" /></td>
					</tr>
					<tr>
						<td><label>Passwort:</label></td>
						<td><input id="password" type="password" name="j_password" tabindex="2" /></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" name="submit" value="Login" tabindex="3" /></td>
					</tr>
				</tbody>
			</table>
		</form>
	</ui:define>

</ui:composition>
