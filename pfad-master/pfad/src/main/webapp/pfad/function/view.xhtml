<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:o="http://omnifaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<o:viewParam name="id" value="#{functionBean.id}" />
		<o:viewParam name="menu" value="#{pfadUI.menuSelect}" />
		<f:viewAction action="#{functionBean.retrieve}" />
	</f:metadata>

	<ui:param name="pageTitle" value="Funktion" />

	<ui:define name="header">
		Funktion
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="functionBeanFunctionFunction" value="Function:" />
			<h:outputText id="functionBeanFunctionFunction" value="#{functionBean.function.function}" />
			<h:outputText />
			<h:outputLabel for="functionBeanFunctionKey" value="Key:" />
			<h:outputText id="functionBeanFunctionKey" value="#{functionBean.function.key}" />
			<h:outputText />
			<h:outputLabel value="ExportReg:" />
			<h:outputText styleClass="#{functionBean.function.exportReg ? 'boolean-true' : 'boolean-false'}" value="" />
			<h:outputText />
			<h:outputLabel value="Frei:" />
			<h:outputText styleClass="#{functionBean.function.free ? 'boolean-true' : 'boolean-false'}" value="" />
			<h:outputText />
			<h:outputLabel value="Leitung:" />
			<h:outputText styleClass="#{functionBean.function.leader ? 'boolean-true' : 'boolean-false'}" value="" />
			<h:outputText />
			<h:outputLabel value="Nicht in Spalte Funktion exportieren:" />
			<h:outputText styleClass="#{functionBean.function.noFunction ? 'boolean-true' : 'boolean-false'}" value="" />
			<h:outputText />
			<h:outputLabel for="functionBeanFunctionSex" value="Sex:" />
			<h:outputText id="functionBeanFunctionSex" value="#{functionBean.function.sex}" />
			<h:outputText />
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary" />
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary" />
			<h:link value="Neu" outcome="create" styleClass="btn btn-primary" />
		</div>
	</ui:define>

</ui:composition>
