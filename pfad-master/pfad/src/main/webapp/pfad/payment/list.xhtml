<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui"   xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" template="/resources/scaffold/pageTemplate.xhtml">

	<ui:param name="pageTitle" value="Zahlungen" />

	<ui:define name="header">
		<h:outputScript>
		$(function() {
			$('.forgecontainer').addClass('fullwidth');
		});
		</h:outputScript>
	</ui:define>

	<ui:define name="subheader">
		Zahlungen
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="list" rendered="#{paymentBean.viewAllowed}">
			<h:messages globalOnly="true" styleClass="error" />

			<p:focus preserve="true" />

				<p:dataTable id="richTable" var="record" value="#{paymentTableBean.dataModel}"
					lazy="true" sortMode="multiple" rows="20"
					paginator="true" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="20,50,100,200,500" >

					<p:column sortBy="#{record.id}">
						<h:link outcome="/pfad/payment/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.id}" />
						</h:link>
					</p:column>

				<p:column width="3em">
					<f:facet name="header">Edit</f:facet>
					<p:commandLink execute="@this" render="popupPanelEditPayment" for="popupPanelEditPayment">
						<h:graphicImage name="edit.jpeg" alt="Edit" style="width: 1.5em; height:1.5em;" />
						<f:setPropertyActionListener target="#{paymentBean.id}" value="#{record.id}" />
						<p:ajax listener="#{paymentBean.retrieve()}" />
					</p:commandLink>
				</p:column>

					<p:column sortBy="#{record.amount}" filterBy="#{record.amount}">
						<h:link outcome="/pfad/payment/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.amount}" />
						</h:link>
					</p:column>
					<p:column sortBy="#{record.member}" filterBy="#{record.member}">
						<h:link outcome="/pfad/payment/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.member}" />
						</h:link>
					</p:column>
					<p:column sortBy="#{record.activity}" filterBy="#{record.activity}">
						<h:link outcome="/pfad/payment/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.activity}" />
						</h:link>
					</p:column>

	<p:column id="column_aconto" sortBy="#{'aconto'}" sortOrder="#{paymentTableBean.sortOrders['aconto']}" sortType="custom"
		filterValue="#{paymentTableBean.filterValues['aconto']}" filterExpression="#{'aconto'}" filterType="custom" width="5em">

		<f:facet name="header">
			<h:panelGroup>
				<h:panelGroup layout="block" style="white-space:nowrap;">
					<h:commandLink value="#{paymentTableBean.columnHeaders['aconto']}" actionListener="#{paymentTableBean.toggleSort}">
						<f:ajax render="@form" />
						<f:setPropertyActionListener target="#{paymentTableBean.sortProperty}" value="aconto" />
					</h:commandLink>
					<h:graphicImage name="down.gif" rendered="#{paymentTableBean.sortOrders[property]=='descending'}" alt="UP"/>
					<h:graphicImage name="up.gif" rendered="#{paymentTableBean.sortOrders[property]=='ascending'}" alt="DWN"/>
				</h:panelGroup>
				<h:panelGroup layout="block">
					<h:selectOneMenu value="#{paymentTableBean.filterValues['aconto']}" tabindex="3">
						<f:selectItem />
						<f:selectItem itemLabel="Ja" itemValue="true"/>
						<f:selectItem itemLabel="Nein" itemValue="false"/>
						<f:ajax render="@form" event="valueChange" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
		</f:facet>

		<h:outputText value="#{record.aconto ? 'JA' : 'NEIN'}"/>
	</p:column>

	<p:column id="column_payed" sortBy="#{'finished'}" sortOrder="#{paymentTableBean.sortOrders['finished']}" sortType="custom"
		filterValue="#{paymentTableBean.filterValues['finished']}" filterExpression="#{'finished'}" filterType="custom" width="5em">

		<f:facet name="header">
			<h:panelGroup>
				<h:panelGroup layout="block" style="white-space:nowrap;">
					<h:commandLink value="#{paymentTableBean.columnHeaders['finished']}" actionListener="#{paymentTableBean.toggleSort}">
						<f:ajax render="@form" />
						<f:setPropertyActionListener target="#{paymentTableBean.sortProperty}" value="finished" />
					</h:commandLink>
					<h:graphicImage name="down.gif" rendered="#{paymentTableBean.sortOrders[property]=='descending'}" alt="UP"/>
					<h:graphicImage name="up.gif" rendered="#{paymentTableBean.sortOrders[property]=='ascending'}" alt="DWN"/>
				</h:panelGroup>
				<h:panelGroup layout="block">
					<h:selectOneMenu value="#{paymentTableBean.filterValues['finished']}" tabindex="4">
						<f:selectItem />
						<f:selectItem itemLabel="Ja" itemValue="true"/>
						<f:selectItem itemLabel="Nein" itemValue="false"/>
						<f:ajax render="@form" event="valueChange" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
		</f:facet>

		<h:outputText value="#{record.finished ? 'JA' : 'NEIN'}"/>
	</p:column>

					<p:column sortBy="#{record.squad}" filterBy="#{record.squad}">
						<h:link outcome="/pfad/payment/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.squad}" />
						</h:link>
					</p:column>

					<p:column sortBy="#{record.payer}" filterBy="#{record.payer}">
						<h:link outcome="/pfad/payment/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.payer}" />
						</h:link>
					</p:column>

					<p:column sortBy="#{record.comment}" filterBy="#{record.comment}">
						<h:link outcome="/pfad/payment/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.comment}" />
						</h:link>
					</p:column>

			</p:dataTable>

			<p:overlayPanel id="popupPanelEditPayment" domElementAttachment="form" autosized="true" modal="true">
				<h:panelGroup rendered="#{paymentBean.payment != null}">
					<h:messages />
					<h:panelGrid id="popupPanelEditPaymentGrid" columnClasses="label,component,required" columns="3">

						<h:outputLabel value="Typ:" />
						<h:outputText value="#{paymentBean.payment.type}" />
						<h:outputText />

						<h:outputLabel value="Zahler:" />
						<h:outputText value="#{paymentBean.payment.payer}" />
						<h:outputText />

						<h:outputLabel value="Betrag:" />
						<p:inputText value="#{paymentBean.payment.amount}">
							<f:convertNumber maxFractionDigits="2"/>
						</p:inputText>
						<h:outputText />

						<h:outputLabel for="paymentBeanPaymentPaymentDate" value="Zahlungsdatum:" />
						<h:outputText value="#{paymentBean.payment.paymentDate}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
						<h:outputText />

						<h:outputLabel for="paymentBeanPaymentBookings" value="Buchungen:" />
						<h:panelGroup>
							<ui:param name="_collection" value="#{paymentBean.payment.bookings}" />
							<p:dataTable id="paymentBeanPaymentBookings" styleClass="data-table" value="#{forgeview:asList(_collection)}"
								var="_item">
								<p:column>
									<f:facet name="header">
										<h:outputText value="Aktivität"/>
									</f:facet>
									<h:outputText id="itemActivity" value="#{_item.activity}" style="white-space: nowrap;"/>
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Name" />
									</f:facet>
									<h:outputText id="itemName" value="#{_item.member.name}" style="white-space: nowrap;"/>
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Vorname" />
									</f:facet>
									<h:outputText id="itemVorname" value="#{_item.member.vorname}" style="white-space: nowrap;"/>
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Geb.Jahr" />
									</f:facet>
									<h:outputText id="itemGebJahr" value="#{_item.member.gebJahr}" style="white-space: nowrap;"/>
								</p:column>
								<p:column footerClass="remove-column" headerClass="remove-column">
									<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button">
										<h:graphicImage name="remove.png" alt="Löschen" />
									</h:commandLink>
								</p:column>
							</p:dataTable>
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="paymentBeanPaymentComment" value="Bemerkung:" />
						<h:panelGroup>
							<p:inputTextarea id="paymentBeanPaymentComment" value="#{paymentBean.payment.comment}" rows="3"
								styleClass="fullwidth" />
							<h:message for="paymentBeanPaymentComment" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="paymentBeanPaymentAconto" value="Akonto:" />
						<h:panelGroup>
							<h:selectBooleanCheckbox id="paymentBeanPaymentAconto" value="#{paymentBean.payment.aconto}" />
							<h:message for="paymentBeanPaymentAconto" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="paymentBeanPaymentFinished" value="Erledigt:" />
						<h:panelGroup>
							<h:selectBooleanCheckbox id="paymentBeanPaymentFinished" value="#{paymentBean.payment.finished}" />
							<h:message for="paymentBeanPaymentFinished" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

					</h:panelGrid>

					<h:messages errorClass="error" />
					<h:panelGrid columns="3" width="100%">
						<h:commandLink value="Delete" actionListener='#{paymentBean.delete}' styleClass="btn btn-primary"
							disabled="#{!paymentBean.deleteAllowed}">
							<f:ajax render="@form" />
						</h:commandLink>
						<h:commandLink value="Save" actionListener='#{paymentBean.update}' styleClass="btn btn-primary"
							disabled="#{!paymentBean.updateAllowed}">
							<f:ajax execute="@form" render="@form" />
						</h:commandLink>
						<h:link value="Cancel" styleClass="btn btn-primary"
							for="popupPanelEditPayment" />
					</h:panelGrid>
				</h:panelGroup>
			</p:overlayPanel>

		</h:form>
	</ui:define>

</ui:composition>
