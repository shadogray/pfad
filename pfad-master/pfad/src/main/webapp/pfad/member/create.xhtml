<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<o:viewParam name="id" value='#{memberBean.id}' />
		<f:viewAction onPostback="false" action='#{memberBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Person erstellen/bearbeiten" />

	<ui:define name="header">
		<c:choose>
			<c:when test='#{!empty memberBean.id}'>
				Person ändern
			</c:when>
			<c:otherwise>
				Person erstellen
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error" />
			<p:focus ajaxRendered="false" />

			<h:panelGrid columnClasses="col-md-1,col-md-3,col-md-1,col-md-3,col-md-1,col-md-3" columns="6">

				<h:outputLabel for="memberBeanMemberBVKey" value="BV Key:" />
				<h:panelGroup>
					<p:inputText id="memberBeanMemberBVKey" value="#{memberBean.member.BVKey}" p:placeholder="nur bei Externen!" />
					<h:message for="memberBeanMemberBVKey" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputText />
				<h:outputText />
				<h:outputText />

				<h:outputLabel for="memberBeanMemberAnrede" value="Anrede:" />
				<h:panelGroup>
					<p:autoComplete id="memberBeanMemberAnrede" value="#{memberBean.member.anrede}"
						completeMethod="#{memberBean.getDistinctAnrede}" maxResults="10" />
					<h:message for="memberBeanMemberAnrede" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberTitel" value="Titel:" />
				<h:panelGroup>
					<p:autoComplete id="memberBeanMemberTitel" value="#{memberBean.member.titel}"
						completeMethod="#{memberBean.getDistinctTitel}" maxResults="10" />
					<h:message for="memberBeanMemberTitel" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="Vorname" value="Vorname:" />
				<h:panelGroup>
					<p:autoComplete id="Vorname" value="#{memberBean.member.vorname}" completeMethod="#{memberBean.getDistinctVorname}"
						maxResults="10">
						<f:validateLength minimum="2" />
					</p:autoComplete>
					<h:message for="Vorname" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="Name" value="Name:" />
				<h:panelGroup>
					<p:autoComplete id="Name" value="#{memberBean.member.name}" completeMethod="#{memberBean.getDistinctName}"
						minQueryLength="2" maxResults="10">
						<f:validateLength minimum="2" />
					</p:autoComplete>
					<h:message for="Name" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberGebTag" value="Geb Tag:" />
				<h:panelGroup>
					<p:inputText id="memberBeanMemberGebTag" value="#{memberBean.member.gebTag}" p:placeholder="numerisch"
						title="Tag des Monats, Zahl">
						<f:validateLongRange minimum="0" maximum="31" />
					</p:inputText>
					<h:message for="memberBeanMemberGebTag" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberGebMonat" value="Geb Monat:" />
				<h:panelGroup>
					<h:selectOneMenu id="memberBeanMemberGebMonat" value="#{memberBean.member.gebMonat}" title="Monat des Jahres, Zahl">
						<f:selectItem itemLabel="undef.." itemValue="0" />
						<f:selectItems value="#{memberBean.months}" var="m" itemLabel="#{m}" itemValue="#{m.idx}" />
					</h:selectOneMenu>
					<h:message for="memberBeanMemberGebMonat" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberGebJahr" value="Geb Jahr:" />
				<h:panelGroup>
					<p:inputText id="memberBeanMemberGebJahr" value="#{memberBean.member.gebJahr}" p:placeholder="numerisch"
						title="Jahr, Zahl">
						<f:validateRequired />
						<f:validator validatorId="gebJahrValidator" />
					</p:inputText>
					<h:message for="memberBeanMemberGebJahr" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberStrasse" value="Strasse:" />
				<h:panelGroup>
					<p:autoComplete id="memberBeanMemberStrasse" value="#{memberBean.member.strasse}"
						completeMethod="#{memberBean.getDistinctStrasse}" minQueryLength="2" maxResults="10" />
					<h:message for="memberBeanMemberStrasse" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberPLZ" value="PLZ:" />
				<h:panelGroup>
					<p:autoComplete id="memberBeanMemberPLZ" value="#{memberBean.member.PLZ}"
						completeMethod="#{memberBean.getDistinctPLZ}" minQueryLength="2" maxResults="10" />
					<h:message for="memberBeanMemberPLZ" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberOrt" value="Ort:" />
				<h:panelGroup>
					<p:autoComplete id="memberBeanMemberOrt" value="#{memberBean.member.ort}"
						completeMethod="#{memberBean.getDistinctOrt}" minQueryLength="2" maxResults="10" />
					<h:message for="memberBeanMemberOrt" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberGeschlecht" value="Geschlecht:" />
				<h:panelGroup>
					<h:selectOneMenu id="memberBeanMemberGeschlecht" value="#{memberBean.member.geschlecht}" required="true">
						<f:selectItems value="#{memberBean.sexes}" />
					</h:selectOneMenu>
					<h:message for="memberBeanMemberGeschlecht" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberEmail" value="Email:" />
				<h:panelGroup>
					<p:inputText id="memberBeanMemberEmail" value="#{memberBean.member.email}" />
					<h:message for="memberBeanMemberEmail" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberReligion" value="Religion:" />
				<h:panelGroup>
					<p:autoComplete id="memberBeanMemberReligion" value="#{memberBean.member.religion}"
						completeMethod="#{memberBean.getDistinctReligion}" minQueryLength="2" maxResults="10" />
					<h:message for="memberBeanMemberReligion" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberTelefon" value="Telefon:" />
				<h:panelGroup>
					<p:inputText id="memberBeanMemberTelefon" value="#{memberBean.member.telefon}" />
					<h:message for="memberBeanMemberTelefon" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberRolle" value="Rolle:" />
				<h:panelGroup>
					<h:selectOneMenu id="memberBeanMemberRolle" value="#{memberBean.member.rolle}">
						<f:selectItem />
						<f:selectItems value="#{memberBean.scoutRoles}" />
					</h:selectOneMenu>
					<h:message for="memberBeanMemberRolle" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberTrupp" value="Trupp:" />
				<h:panelGroup>
					<h:selectOneMenu converter="#{squadBean.converter}" id="memberBeanMemberTrupp" value="#{memberBean.member.trupp}">
						<f:selectItem />
						<f:selectItems itemLabel="#{s}" itemValue="#{s.idStr}" value="#{squadBean.all}" var="s" />
					</h:selectOneMenu>
					<h:message for="memberBeanMemberTrupp" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberVollzahlerPanel" value="Vollzahler:" />
				<h:panelGroup id="memberBeanMemberVollzahlerPanel">
					<h:selectOneMenu value="#{memberBean.member.vollzahler}" converter="#{memberBean.converter}"
						rendered="#{memberBean.member.vollzahler != null}">
						<f:selectItem />
						<f:selectItems value="#{memberBean.filteredMembers}" var="mem" itemLabel="#{mem}" itemValue="#{mem.idStr}" />
						<f:ajax render="memberBeanMemberVollzahlerPanel" />
					</h:selectOneMenu>
					<h:panelGroup rendered="#{memberBean.member.vollzahler == null}">
						<p:autoComplete id="memberBeanMemberVollzahler" styleClass="fullwidth manual"
							p:placeholder="Geschwisterkind, Suche nach Name, Vorname..."
							title="Das aktive(!) Geschwisterkind bitte hier auswählen.." value="#{memberBean.member.vollzahler}"
							converter="#{memberBean.converter}" completeMethod="#{memberBean.filterMembers}" var="b" itemValue="#{b.idStr}"
							itemLabel="#{b}" minQueryLenth="3" maxResults="10" valueChangeListener="#{memberBean.selectMemberVollzahler}"
							render="memberBeanMemberVollzahlerPanel">
						</p:autoComplete>
					</h:panelGroup>
					<h:message for="memberBeanMemberVollzahler" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberFunktionen" value="Funktionen:" />
				<h:panelGroup>
					<ui:param name="_collection" value="#{memberBean.member.funktionen}" />
					<p:dataTable id="memberBeanMemberFunktionen" styleClass="table table-bordered"
						value="#{memberBean.member.funktionen}" var="_item">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Funktion" />
							</f:facet>
							<h:link outcome="/pfad/function/view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemFunction" value="#{_item.function}" />
							</h:link>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Key" />
							</f:facet>
							<h:link outcome="/pfad/function/view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemKey" value="#{_item.key}" />
							</h:link>
						</p:column>
						<p:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{memberBean.member.funktionen.remove(_item)}" styleClass="remove-button" value="X" />
						</p:column>
					</p:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="3" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{functionBean.converter}" id="memberBeanMemberFunktionenSelect"
							value="#{requestScope['memberBeanMemberFunktionenSelect']}">
							<f:selectItem />
							<f:selectItems value="#{functionBean.all}" var="_item" itemLabel="#{_item}" itemValue="#{_item}" />
							<f:ajax listener="#{memberBean.member.funktionen.add(requestScope['memberBeanMemberFunktionenSelect'])}" />
						</h:selectOneMenu>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="memberBeanMemberSiblingsPanel" value="Kinder:" />
				<h:panelGroup id="memberBeanMemberSiblingsPanel">
					<p:dataTable id="memberBeanMemberSiblings" styleClass="table table-bordered" value="#{memberBean.member.siblings}"
						var="_item">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemFunction" value="#{_item.name}" />
							</h:link>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Vorname" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemVorname" value="#{_item.vorname}" />
							</h:link>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Geb.Jahr" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemGebJahr" value="#{_item.gebJahr}" />
							</h:link>
						</p:column>
						<p:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{memberBean.member.siblings.remove(_item)}" styleClass="remove-button" value="X" />
						</p:column>
					</p:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<p:autoComplete id="memberBeanMemberSiblingsSelect"  value="#{requestScope['memberToAdd']}" styleClass="fullwidth manual"
							p:placeholder="Kinder, Suche nach Name, Vorname..." converter="#{memberBean.converter}"
							title="Kinder des Erziehungsberechtigten bitte hier auswählen.." minQueryLenth="2"
							completeMethod="#{memberBean.filterMembers}" var="b" itemLabel="#{b}" itemValue="#{b.idStr}"
							maxResults="10" >
							<p:ajax event="itemSelect" listener="#{memberBean.member.siblings.add(requestScope['memberToAdd'])}" update="memberBeanMemberSiblingsPanel"/>
						</p:autoComplete>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText />

			</h:panelGrid>

			<h:panelGrid columns="8" style="width: 100%;"
				columnClasses="boolean,boolean,boolean,boolean,boolean,boolean,boolean,boolean">
				<h:outputLabel for="memberBeanMemberAktiv" value="Aktiv:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="memberBeanMemberAktiv" value="#{memberBean.member.aktiv}" />
					<h:message for="memberBeanMemberAktiv" styleClass="error" />
				</h:panelGroup>
				<h:outputLabel for="memberBeanMemberAktivExtern" value="AktivExtern:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="memberBeanMemberAktivExtern" value="#{memberBean.member.aktivExtern}" />
					<h:message for="memberBeanMemberAktivExtern" styleClass="error" />
				</h:panelGroup>
				<h:outputLabel for="memberBeanMemberTrail" value="Trail:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="memberBeanMemberTrail" value="#{memberBean.member.trail}" />
					<h:message for="memberBeanMemberTrail" styleClass="error" />
				</h:panelGroup>
				<h:outputLabel for="memberBeanMemberGilde" value="Gilde:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="memberBeanMemberGilde" value="#{memberBean.member.gilde}" />
					<h:message for="memberBeanMemberGilde" styleClass="error" />
				</h:panelGroup>
				<h:outputLabel for="memberBeanMemberAltER" value="Alt ER:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="memberBeanMemberAltER" value="#{memberBean.member.altER}" />
					<h:message for="memberBeanMemberAltER" styleClass="error" />
				</h:panelGroup>
				<h:outputLabel for="memberBeanMemberInfoMail" value="InfoMail:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="memberBeanMemberInfoMail" value="#{memberBean.member.infoMail}" />
					<h:message for="memberBeanMemberInfoMail" styleClass="error" />
				</h:panelGroup>
				<h:outputLabel for="memberBeanMemberSupport" value="Mitarb.:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="memberBeanMemberSupport" value="#{memberBean.member.support}" />
					<h:message for="memberBeanMemberSupport" styleClass="error" />
				</h:panelGroup>
				<h:outputLabel for="memberBeanMemberFree" value="Frei:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="memberBeanMemberFree" value="#{memberBean.member.free}" title="Zahlungsbefreit" />
					<h:message for="memberBeanMemberFree" styleClass="error" />
				</h:panelGroup>
				<h:outputLabel for="memberBeanMemberDead" value="Verstorben:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="memberBeanMemberDead" value="#{memberBean.member.dead}" title="Verstorben" />
					<h:message for="memberBeanMemberDead" styleClass="error" />
				</h:panelGroup>
			</h:panelGrid>
			<h:panelGrid columns="8" style="width: 100%;">
				<h:outputLabel value="Erstellt:" />
				<h:outputText value="#{memberBean.member.created}" converter="javax.faces.DateTime" />
				<h:outputLabel value="Von:" />
				<h:outputText value="#{memberBean.member.createdBy}" />
				<h:outputLabel value="Geändert:" />
				<h:outputText value="#{memberBean.member.changed}" converter="javax.faces.DateTime" />
				<h:outputLabel value="Von:" />
				<h:outputText value="#{memberBean.member.changedBy}" />
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink id="save" value="#{memberBean.updateAllowed ? 'Save' : 'RegistrierungsSperre!'}"
					action='#{memberBean.update}' styleClass="btn btn-primary" disabled="#{!memberBean.updateAllowed}" />
				<c:choose>
					<c:when test='#{!empty memberBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{memberBean.id}' />
						</h:link>
						<h:commandLink value="#{memberBean.updateAllowed ? 'Delete' : 'RegistrierungsSperre!'}"
							action='#{memberBean.delete}' styleClass="btn btn-primary" disabled="#{!memberBean.deleteAllowed}" />
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary" />
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
