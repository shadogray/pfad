<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<o:viewParam name="id" value='#{activityBean.id}' />
		<f:event type="preRenderView" listener='#{activityBean.retrieve}' />
	</f:metadata>

	<ui:define name="header">
		Aktivität
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">

			<h:outputLabel for="activityBeanActivityName" value="Aktivität:" />
			<h:outputText id="activityBeanActivityName" value="#{activityBean.activity.name}" />
			<h:outputText />

			<h:outputLabel for="activityBeanActivityType" value="Typ:" />
			<h:outputText id="activityBeanActivityType" value="#{activityBean.activity.type}" />
			<h:outputText />

			<h:outputLabel for="activityBeanActivityStatus" value="Status:" />
			<h:outputText id="activityBeanActivityStatus" value="#{activityBean.activity.status}" />
			<h:outputText />

			<h:outputLabel for="activityBeanActivityStart" value="Start:" />
			<h:outputText id="activityBeanActivityStart" value="#{activityBean.activity.start}" converter="javax.faces.DateTime" />
			<h:outputText />

			<h:outputLabel for="activityBeanActivityEnd" value="Ende:" />
			<h:outputText id="activityBeanActivityEnd" value="#{activityBean.activity.end}" converter="javax.faces.DateTime" />
			<h:outputText />

			<h:outputLabel value="Betrag:" />
			<h:outputText id="activityBeanActivityAmount" tabindex="0" value="#{activityBean.activity.amount}" validatorMessage="Betrag ungültig!">
				<f:convertNumber maxFractionDigits="2" />
			</h:outputText>
			<h:message for="activityBeanActivityAmount" />

			<h:outputLabel value="Anzahlung:" />
			<h:outputText id="activityBeanActivityAconto" tabindex="0" value="#{activityBean.activity.aconto}" validatorMessage="Betrag ungültig!">
				<f:convertNumber maxFractionDigits="2" />
			</h:outputText>
			<h:message for="activityBeanActivityAconto" />

			<h:outputLabel value="Bemerkung:" />
			<p:inputTextarea id="activityBeanActivityComment" tabindex="0" value="#{activityBean.activity.comment}" rows="5" readonly="true"/>
			<h:message for="activityBeanActivityComment" />

			<h:outputLabel for="activityBeanActivityRevision" value="Änderung:" />
			<h:panelGrid id="activityBeanActivityRevision" columns="8">
				<h:outputLabel value="Erstellt:" />
				<h:outputText value="#{activityBean.activity.created}" converter="javax.faces.DateTime" />
				<h:outputLabel value="Von:" />
				<h:outputText value="#{activityBean.activity.createdBy}" />
				<h:outputLabel value="Geändert:" />
				<h:outputText value="#{activityBean.activity.changed}" converter="javax.faces.DateTime" />
				<h:outputLabel value="Von:" />
				<h:outputText value="#{activityBean.activity.changedBy}" />
			</h:panelGrid>
			<h:outputText />

		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary" />
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary" />
			<h:link value="Neu" outcome="create" styleClass="btn btn-primary" />
		</div>
	</ui:define>

</ui:composition>
