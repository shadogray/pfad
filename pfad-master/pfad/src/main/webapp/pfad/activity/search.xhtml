<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui"  xmlns:o="http://omnifaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{activityBean.page}' />
		<f:event type="preRenderView" listener='#{activityBean.paginate}' />
	</f:metadata>

	<ui:define name="header">
		Aktivit√§t
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">

			<p:focus />

			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label2,component2,required,label2,component2,required" columns="6">

						<h:outputLabel for="activityBeanExampleName" value="Name:" />
						<h:panelGroup>
							<p:inputText id="activityBeanExampleName" value="#{activityBean.example.name}" />
							<h:message for="activityBeanExampleName" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="activityBeanExampleType" value="Typ:" />
						<h:panelGroup>
							<h:selectOneMenu id="activityBeanExampleType" value="#{activityBean.example.type}">
								<f:selectItem />
								<f:selectItems value="#{activityBean.types}" />
							</h:selectOneMenu>
							<h:message for="activityBeanExampleType" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Suchen" action='#{activityBean.search}' styleClass="btn btn-primary" />
						<h:commandLink value="Neu" action='#{activityBean.create}' styleClass="btn btn-primary" />
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>

			<p:dataTable id="activityBeanPageItems" styleClass="data-table" value="#{activityBean.pageItems}" var="_item">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemActivityName" value="#{_item.name}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemActivityStatus" value="#{_item.status}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Start" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemActivityStart" value="#{_item.start}">
							<f:convertDateTime pattern="dd.mm.yyyy" />
						</h:outputText>
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="End" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemActivityEnd" value="#{_item.end}">
							<f:convertDateTime pattern="dd.mm.yyyy" />
						</h:outputText>
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Betrag" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemActivityAmount" value="#{_item.amount}">
							<f:convertNumber maxFractionDigits="2" />
						</h:outputText>
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Anzahlung" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemActivityAconto" value="#{_item.aconto}">
							<f:convertNumber maxFractionDigits="2" />
						</h:outputText>
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Bemerkung" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemActivityComment" value="#{fn:substring(_item.comment,0,20)}" />
					</h:link>
				</p:column>
			</p:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{activityBean}' />
			</ui:include>
		</h:form>

	</ui:define>

</ui:composition>
