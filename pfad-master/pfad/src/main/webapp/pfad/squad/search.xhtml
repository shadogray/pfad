<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"  xmlns:o="http://omnifaces.org/ui"
	xmlns:forgeview="http://jboss.org/forge/view" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{squadBean.page}' />
		<f:viewParam name="squadBeanExampleType" value="#{squadBean.example.type}" />
		<f:viewParam name="squadBeanExampleName" value="#{squadBean.example.name}" />
		<f:viewParam name="squadBeanExampleLeaderFemale" value="#{squadBean.example.leaderFemale}" converter="#{memberBean.converter}"/>
		<f:viewParam name="squadBeanExampleLeaderMale" value="#{squadBean.example.leaderMale}" converter="#{memberBean.converter}" />
		<f:event type="preRenderView" listener='#{squadBean.paginate}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Trupp" />

	<ui:define name="header">
		Trupp
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">
			<rich:focus />
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label2,component2,required,label2,component2,required" columns="6">
						<h:outputLabel for="squadBeanExampleType" value="Type:" />
						<h:panelGroup>
							<h:selectOneMenu id="squadBeanExampleType" value="#{squadBean.example.type}">
								<f:selectItem />
								<f:selectItems value="#{squadBean.types}" />
							</h:selectOneMenu>
							<h:message for="squadBeanExampleType" styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="squadBeanExampleName" value="Name:" />
						<h:panelGroup>
							<h:inputText id="squadBeanExampleName" value="#{squadBean.example.name}" />
							<h:message for="squadBeanExampleName" styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="squadBeanExampleLeaderFemale" value="LeaderFemale:" />
						<h:panelGroup>
							<h:selectOneMenu id="squadBeanExampleLeaderFemale" value="#{squadBean.example.leaderFemale}" converter="#{memberBean.converter}" >
								<f:selectItem />
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}"
									value="#{memberBean.selectableLeaders}" var="_item" />
							</h:selectOneMenu>
							<h:message for="squadBeanExampleLeaderFemale" styleClass="error" />
						</h:panelGroup>
						<h:outputText />
						<h:outputLabel for="squadBeanExampleLeaderMale" value="LeaderMale:" />
						<h:panelGroup>
							<h:selectOneMenu id="squadBeanExampleLeaderMale" value="#{squadBean.example.leaderMale}" converter="#{memberBean.converter}" >
								<f:selectItem />
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}"
									value="#{memberBean.selectableLeaders}" var="_item" />
							</h:selectOneMenu>
							<h:message for="squadBeanExampleLeaderMale" styleClass="error" />
						</h:panelGroup>
						<h:outputText />
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Suchen" action='#{squadBean.search}' styleClass="btn btn-primary" />
						<h:commandLink value="Neu" action='#{squadBean.create}' styleClass="btn btn-primary" />
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>

			<h:dataTable id="squadBeanPageItems" styleClass="data-table" value="#{squadBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type" />
					</f:facet>
					<h:commandLink action="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemType" value="#{_item.type}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:commandLink action="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemName" value="#{_item.name}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Scouts" />
					</f:facet>
					<h:commandLink action="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemScouts" value="#{_item.scouts.size()}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="LeaderFemale" />
					</f:facet>
					<h:commandLink action="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="forgeviewdisplayitemLeaderFemale" value="#{forgeview:display(_item.leaderFemale)}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="LeaderMale" />
					</f:facet>
					<h:commandLink action="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="forgeviewdisplayitemLeaderMale" value="#{forgeview:display(_item.leaderMale)}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{squadBean}' />
			</ui:include>
		</h:form>

	</ui:define>

</ui:composition>
