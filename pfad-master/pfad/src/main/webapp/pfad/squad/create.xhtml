<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"  xmlns:o="http://omnifaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<o:viewParam name="id" value='#{squadBean.id}' />
		<f:event type="preRenderView" listener='#{squadBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Trupp" />

	<ui:define name="header">
		<c:choose>
			<c:when test='#{!empty squadBean.id}'>
				Trupp Ã¤ndern
			</c:when>
			<c:otherwise>
				Trupp anlegen
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error" />
			<rich:focus />

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="squadBeanSquadType" value="Type:" />
				<h:panelGroup>
					<h:selectOneMenu id="squadBeanSquadType" value="#{squadBean.squad.type}">
						<f:selectItems value="#{squadBean.types}" />
					</h:selectOneMenu>
					<h:message for="squadBeanSquadType" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="squadBeanSquadName" value="Name:" />
				<h:panelGroup>
					<h:inputText id="squadBeanSquadName" value="#{squadBean.squad.name}" />
					<h:message for="squadBeanSquadName" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="squadBeanSquadLogin" value="Login:" />
				<h:panelGroup>
					<h:inputText id="squadBeanSquadLogin" value="#{squadBean.squad.login}" />
					<h:message for="squadBeanSquadLogin" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="squadBeanSquadLeaderFemale" value="LeaderFemale:" />
				<h:panelGroup>
					<h:selectOneMenu converter="#{memberBean.converter}" id="squadBeanSquadLeaderFemale"
						value="#{squadBean.squad.leaderFemale}">
						<f:selectItem />
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}"
							value="#{memberBean.selectableLeaders}" var="_item" />
					</h:selectOneMenu>
					<h:message for="squadBeanSquadLeaderFemale" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="squadBeanSquadLeaderMale" value="LeaderMale:" />
				<h:panelGroup>
					<h:selectOneMenu converter="#{memberBean.converter}" id="squadBeanSquadLeaderMale"
						value="#{squadBean.squad.leaderMale}">
						<f:selectItem />
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}"
							value="#{memberBean.selectableLeaders}" var="_item" />
					</h:selectOneMenu>
					<h:message for="squadBeanSquadLeaderMale" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				<h:outputLabel for="squadBeanSquadAssistants" value="Assistants:" />
				<h:panelGroup>
					<ui:param name="_collection" value="#{squadBean.squad.assistants}" />
					<h:dataTable id="squadBeanSquadAssistants" styleClass="data-table" value="#{forgeview:asList(_collection)}"
						var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="BVKey" />
							</f:facet>
							<h:link outcome="/member/view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemBVKey" value="#{_item.BVKey}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:link outcome="/member/view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemName" value="#{_item.name}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Vorname" />
							</f:facet>
							<h:link outcome="/member/view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemVorname" value="#{_item.vorname}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Aktiv" />
							</f:facet>
							<h:link outcome="/pfad/member/view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemAktiv" value="#{_item.aktiv}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="GebJahr" />
							</f:facet>
							<h:link outcome="/member/view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemGebJahr" value="#{_item.gebJahr}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="PLZ" />
							</f:facet>
							<h:link outcome="/pfad/member/view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemPLZ" value="#{_item.PLZ}" />
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button" />
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="3" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{memberBean.converter}" id="squadBeanSquadAssistantsSelect"
							value="#{requestScope['squadBeanSquadAssistantsSelect']}">
							<f:selectItem />
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}"
								value="#{memberBean.selectableLeaders}" var="_item" />
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['squadBeanSquadAssistantsSelect'])}"
							id="squadBeanSquadAssistantsAdd"
							onclick="if (document.getElementById('create:squadBeanSquadAssistantsSelect').selectedIndex &lt; 1) { alert('Must select a Member'); return false; }"
							styleClass="add-button" />
						<h:outputText />
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText />
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{squadBean.update}' styleClass="btn btn-primary"
					disabled="#{squadBean.id != null and !squadBean.updateAllowed}" />
				<c:choose>
					<c:when test='#{!empty squadBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{squadBean.id}' />
						</h:link>
						<h:commandLink value="Delete" action='#{squadBean.delete}' styleClass="btn btn-primary"
							disabled="#{!squadBean.deleteAllowed}" />
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary" />
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
