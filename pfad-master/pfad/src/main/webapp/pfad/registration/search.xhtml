<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pass="http://xmlns.jcp.org/jsf/passthrough" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="all" value="#{registrationBean.all}" />
		<f:viewParam name="registrationBeanExampleName" value="#{registrationBean.example.name}" />
		<f:viewParam name="registrationBeanExampleVorname" value="#{registrationBean.example.vorname}" />
		<f:event type="preRenderView" listener='#{registrationBean.paginate}' />
	</f:metadata>

	<ui:define name="header">
		<h:outputText value="Anmeldungen" />
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">

		<h:form id="search">

			<p:growl id="messages" showDetail="true" />

			<h:panelGroup id="searchPanel" styleClass="search">
				<h:panelGroup styleClass="buttons">
					<h:link id="search" value="Suchen" outcome="search" styleClass="btn btn-primary">
						<f:param name="all" value="false" />
					</h:link>
					<h:link id="all" value="Alle" action="#{registrationBean.paginate}" styleClass="btn btn-primary">
						<f:param name="all" value="true" />
					</h:link>
					<h:link id="create" value="Anlegen" outcome="create" styleClass="btn btn-primary"
						disabled="#{!registrationBean.updateAllowed}">
						<f:param name="id" value="" />
					</h:link>
				</h:panelGroup>
			</h:panelGroup>

			<p:dataTable id="regBeanItemTable" widgetVar="regItemTable" styleClass="data-table" value="#{registrationBean.dataModel}" 
				filteredValue="#{registrationBean.filteredDataModel}" var="r"
				editable="true" sortMode="multiple" rowStyleClass="#{r.status}">

				<p:ajax event="rowEdit" listener="#{registrationBean.onRowEdit}" update=":search:messages" />
				<p:ajax event="rowEditCancel" listener="#{registrationBean.onRowCancel}" update=":search:messages" />

				<p:column headerText="ID" style="width:2em">
					<h:outputText name="id" value="#{r.id}" />
				</p:column>
				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
				<p:column headerText="RegDatum" sortBy="#{r.created}">
					<h:link outcome="create">
						<f:param name="id" value="#{r.id}" />
						<h:outputText value="#{r.created}">
							<f:convertDateTime patten="dd.mm.yyyy" />
						</h:outputText>
					</h:link>
				</p:column>
				<p:column headerText="Ã„nderung" sortBy="#{r.changed}">
					<h:link outcome="create">
						<f:param name="id" value="#{r.id}" />
						<h:outputText value="#{r.changed}">
							<f:convertDateTime patten="dd.mm.yyyy" />
						</h:outputText>
					</h:link>
				</p:column>
				<p:column headerText="Person" rendered="#{registrationBean.all}">
					<h:link outcome="create">
						<f:param name="id" value="#{r.id}" />
						<h:outputText value="#{r.member.toShortString()}" />
					</h:link>
				</p:column>
				<p:column headerText="Aktiv" sortBy="#{r.aktiv}">
					<p:cellEditor>
						<f:facet name="output">
							<h:link outcome="create">
								<f:param name="id" value="#{r.id}" />
								<h:outputText value="#{r.aktiv}" />
							</h:link>
						</f:facet>
						<f:facet name="input">
							<p:selectBooleanCheckbox value="#{r.aktiv}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Storno" sortBy="#{r.storno}">
					<p:cellEditor>
						<f:facet name="output">
							<h:link outcome="create">
								<f:param name="id" value="#{r.id}" />
								<h:outputText value="#{r.storno}" />
							</h:link>
						</f:facet>
						<f:facet name="input">
							<p:selectBooleanCheckbox value="#{r.aktiv}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Stat" sortBy="#{r.status}" filterBy="#{r.status}" filterMatchMode="exact" >
		            <f:facet name="filter">
		                <p:selectOneMenu onchange="PF('regItemTable').filter()" panelStyle="width:10em" scrollHeight="150" >
		                	<f:selectItem noSelectionOption="true"/>
		                    <f:selectItems value="#{registrationBean.stati}" />
		                </p:selectOneMenu>
		            </f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:panelGroup styleClass="#{r.status}">
								<h:link outcome="create">
									<f:param name="id" value="#{r.id}" />
									<h:outputText value="#{r.status}" />
								</h:link>
							</h:panelGroup>
						</f:facet>
						<f:facet name="input">
							<h:panelGroup styleClass="#{r.status}">
								<p:selectOneMenu value="#{r.status}" >
									<f:selectItems value="#{registrationBean.stati}" />
								</p:selectOneMenu>
							</h:panelGroup>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="M/W" sortBy="#{r.geschlecht}" filterBy="#{r.geschlecht}" filterMatchMode="exact">
		            <f:facet name="filter">
		                <p:selectOneMenu onchange="PF('regItemTable').filter()">
		                	<f:selectItem noSelectionOption="true"/>
		                    <f:selectItems value="#{memberBean.sexes}" />
		                </p:selectOneMenu>
		            </f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:link outcome="create">
								<f:param name="id" value="#{r.id}" />
								<h:outputText value="#{r.geschlecht}" />
							</h:link>
						</f:facet>
						<f:facet name="input">
							<h:selectOneMenu id="geschlect" value="#{r.geschlecht}" required="true">
								<f:selectItems value="#{memberBean.sexes}" />
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Name" sortBy="#{r.name}" filterBy="#{r.name}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:link outcome="create">
								<f:param name="id" value="#{r.id}" />
								<h:outputText value="#{r.name}" title="#{r.toPrettyLines()}" />
							</h:link>
						</f:facet>
						<f:facet name="input">
							<p:autoComplete id="name" value="#{r.name}" completeMethod="#{memberBean.getDistinctNameLike}" cache="true"
								maxResults="20">
								<f:validateLength minimum="2" />
							</p:autoComplete>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Vorname" sortBy="#{r.vorname}" filterBy="#{r.vorname}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:link outcome="create">
								<f:param name="id" value="#{r.id}" />
								<h:outputText value="#{r.vorname}" title="#{r.toPrettyLines()}" />
							</h:link>
						</f:facet>
						<f:facet name="input">
							<p:autoComplete id="vorname" value="#{r.vorname}" completeMethod="#{memberBean.getDistinctVornameLike}"
								cache="true" maxResults="20">
								<f:validateLength minimum="2" />
							</p:autoComplete>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="GebJahr" sortBy="#{r.gebJahr}" filterBy="#{r.gebJahr}" filterMatchMode="gte">
					<f:facet name="filter">
		                <h:inputText onchange="PF('regItemTable').filter()">
							<f:convertNumber />
						</h:inputText>
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:link outcome="create">
								<f:param name="id" value="#{r.id}" />
								<h:outputText value="#{r.gebJahr}" title="#{r.toPrettyLines()}" />
							</h:link>
						</f:facet>
						<f:facet name="input">
							<h:inputText id="gebJahr" value="#{r.gebJahr}" pass:placeholder="numerisch" title="Jahr, Zahl">
								<f:validateRequired />
								<f:validator validatorId="gebJahrValidator" />
							</h:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Schuleintr." sortBy="#{r.schoolEntry}" filterBy="#{r.schoolEntry}" filterMatchMode="gte">
					<f:facet name="filter">
		                <h:inputText onchange="PF('regItemTable').filter()">
							<f:convertNumber />
						</h:inputText>
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:link outcome="create">
								<f:param name="id" value="#{r.id}" />
								<h:outputText value="#{r.schoolEntry}" title="#{r.toPrettyLines()}" />
							</h:link>
						</f:facet>
						<f:facet name="input">
							<h:inputText id="schoolEntry" value="#{r.schoolEntry}" pass:placeholder="numerisch"
								title="Jahr des Schuleintritts">
								<f:validateLongRange minimum="2000" maximum="3000" />
							</h:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Eltern">
					<p:cellEditor>
						<f:facet name="output">
							<h:panelGroup rendered="#{r.parent != null}">
								<h:link outcome="../member/view">
									<f:param name="id" value="#{r.id}" />
									<h:outputText value="#{r.parent.toShortString()}" />
								</h:link>
							</h:panelGroup>
							<h:panelGroup rendered="#{r.parent == null}">
								<h:link outcome="create">
									<f:param name="id" value="#{r.id}" />
									<h:outputText value="#{r.parentName} #{r.parentVorname}" />
								</h:link>
							</h:panelGroup>
						</f:facet>
						<f:facet name="input">
							<h:panelGroup rendered="#{r.parent != null}">
								<h:link outcome="../member/view">
									<f:param name="id" value="#{r.id}" />
									<h:outputText value="#{r.parent.toShortString()}" />
								</h:link>
							</h:panelGroup>
							<h:panelGroup rendered="#{r.parent == null}">
								<p:autoComplete id="parentName" value="#{r.parentName}" completeMethod="#{memberBean.getDistinctNameLike}"
									cache="true" maxResults="20">
									<f:validateLength minimum="2" />
								</p:autoComplete>
								<p:autoComplete id="parentVorname" value="#{r.parentName}" completeMethod="#{memberBean.getDistinctNameLike}"
									cache="true" maxResults="20">
									<f:validateLength minimum="2" />
								</p:autoComplete>
							</h:panelGroup>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Telefon" sortBy="#{r.telefon}" filterBy="#{r.telefon}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:link outcome="create">
								<f:param name="id" value="#{r.id}" />
								<h:outputText value="#{r.telefon}" />
							</h:link>
						</f:facet>
						<f:facet name="input">
							<h:inputText id="telefon" value="#{r.telefon}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Email" sortBy="#{r.email}" filterBy="#{r.email}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:link outcome="create">
								<f:param name="id" value="#{r.id}" />
								<h:outputText value="#{r.email}" />
							</h:link>
						</f:facet>
						<f:facet name="input">
							<h:inputText id="email" value="#{r.email}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="PLZ" sortBy="#{r.PLZ}">
					<p:cellEditor>
						<f:facet name="output">
							<h:link outcome="create">
								<f:param name="id" value="#{r.id}" />
								<h:outputText value="#{r.PLZ}" />
							</h:link>
						</f:facet>
						<f:facet name="input">
							<p:autoComplete id="plz" value="#{r.PLZ}" completeMethod="#{memberBean.getDistinctPLZLike}" cache="true"
								maxResults="20" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Ort" sortBy="#{r.ort}">
					<p:cellEditor>
						<f:facet name="output">
							<h:link outcome="create">
								<f:param name="id" value="#{r.id}" />
								<h:outputText value="#{r.ort}" />
							</h:link>
						</f:facet>
						<f:facet name="input">
							<p:autoComplete id="ort" value="#{r.ort}" completeMethod="#{memberBean.getDistinctOrtLike}" cache="true"
								maxResults="20" />
						</f:facet>
					</p:cellEditor>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
