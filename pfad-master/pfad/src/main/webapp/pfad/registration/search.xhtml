<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"  xmlns:o="http://omnifaces.org/ui" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="registrationBeanExampleName" value="#{registrationBean.example.name}"/>
		<f:viewParam name="registrationBeanExampleVorname" value="#{registrationBean.example.vorname}"/>
		<f:event type="preRenderView" listener='#{registrationBean.paginate}' />
	</f:metadata>

	<ui:define name="header">
		<h:outputText value="Registrierungen" />
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">

		<h:form id="search" >
			
			<rich:focus preserve="true" ajaxRendered="false" />
			
				<h:panelGroup id="searchPanel" styleClass="search">

					<h:panelGroup styleClass="buttons">
						<h:commandLink id="search" value="Suchen" action="#{registrationBean.paginate}" styleClass="btn btn-primary" >
							<f:setPropertyActionListener value="false" target="#{registrationBean.all}"/>
						</h:commandLink>
						<h:commandLink id="all" value="Alle" action="#{registrationBean.paginate}" styleClass="btn btn-primary" >
							<f:setPropertyActionListener value="true" target="#{registrationBean.all}"/>
						</h:commandLink>
					</h:panelGroup>
				</h:panelGroup>

			<h:dataTable id="registrationBeanPageItems" styleClass="data-table" value="#{registrationBean.dataModel}" var="_item" >
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nr" />
					</f:facet>
					<h:outputText name="id" value="#{registrationBean.dataModel.rowIndex+1}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:link outcome="create">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemBVKey" value="#{_item.id}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="RegDatum" />
					</f:facet>
					<h:link outcome="create">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemDatum" value="#{_item.created}" >
							<f:convertDateTime patten="dd.mm.yyyy"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Aktiv" />
					</f:facet>
					<h:link outcome="create">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemAktiv" value="#{_item.aktiv}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:link outcome="create">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemName" value="#{_item.name}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Vorname" />
					</f:facet>
					<h:link outcome="create">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemVorname" value="#{_item.vorname}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="GebJahr" />
					</f:facet>
					<h:link outcome="create">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemJahr" value="#{_item.gebJahr}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Schuleintritt" />
					</f:facet>
					<h:link outcome="create">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemSchoolEntry" value="#{_item.schoolEntry}" />
					</h:link>
				</h:column>
			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
