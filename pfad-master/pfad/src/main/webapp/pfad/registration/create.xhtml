<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"  xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<o:viewParam name="id" value='#{registrationBean.id}' />
		<f:event type="preRenderView" listener='#{registrationBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Person erstellen/bearbeiten" />

	<ui:define name="header">
		<c:choose>
			<c:when test='#{!empty registrationBean.id}'>
				Person ändern
			</c:when>
			<c:otherwise>
				Person erstellen
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:outputScript>
	$().ready(function() {
		$('#create:save').keypress(function() {
			document.create.submit();
		});
	});
	</h:outputScript>
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error" />
			<rich:focus ajaxRendered="false"/>

			<h:panelGrid columnClasses="label2,component2,required,label2,component2,required" columns="6">

				<h:outputLabel for="registrationBeanMemberAnrede" value="Anrede:" />
				<h:panelGroup>
					<rich:autocomplete id="registrationBeanMemberAnrede" value="#{registrationBean.registration.anrede}" mode="lazyClient"
						autofill="false" autocompleteList="#{memberBean.distinctAnrede}" clientFilterFunction="autoFilter" />
					<h:message for="registrationBeanMemberAnrede" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="Vorname" value="Vorname:" />
				<h:panelGroup>
					<rich:autocomplete id="Vorname" value="#{registrationBean.registration.vorname}" mode="lazyClient" autofill="false"
						autocompleteList="#{memberBean.distinctVorname}" clientFilterFunction="autoFilter">
						<f:validateLength minimum="2" />
					</rich:autocomplete>
					<h:message for="Vorname" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="Name" value="Name:" />
				<h:panelGroup>
					<rich:autocomplete id="Name" value="#{registrationBean.registration.name}" mode="lazyClient" autofill="false"
						autocompleteList="#{memberBean.distinctName}" clientFilterFunction="autoFilter">
						<f:validateLength minimum="2" />
					</rich:autocomplete>
					<h:message for="Name" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="registrationBeanMemberGebTag" value="Geb Tag:" />
				<h:panelGroup>
					<h:inputText id="registrationBeanMemberGebTag" value="#{registrationBean.registration.gebTag}" p:placeholder="numerisch"
						title="Tag des Monats, Zahl">
						<f:validateLongRange minimum="0" maximum="31" />
					</h:inputText>
					<h:message for="registrationBeanMemberGebTag" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="registrationBeanMemberGebMonat" value="Geb Monat:" />
				<h:panelGroup>
					<h:selectOneMenu id="registrationBeanMemberGebMonat" value="#{registrationBean.registration.gebMonat}" title="Monat des Jahres, Zahl">
						<f:selectItem itemLabel="undef.." itemValue="0"/>
						<f:selectItems value="#{memberBean.months}" var="m" itemLabel="#{m}" itemValue="#{m.idx}"/>
					</h:selectOneMenu>
					<h:message for="registrationBeanMemberGebMonat" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="registrationBeanMemberGebJahr" value="Geb Jahr:" />
				<h:panelGroup>
					<h:inputText id="registrationBeanMemberGebJahr" value="#{registrationBean.registration.gebJahr}" p:placeholder="numerisch"
						title="Jahr, Zahl">
						<f:validateRequired />
						<f:validator validatorId="gebJahrValidator" />
					</h:inputText>
					<h:message for="registrationBeanMemberGebJahr" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="ParentVorname" value="ElternVorname:" />
				<h:panelGroup>
					<rich:autocomplete id="ParentVorname" value="#{registrationBean.registration.parentVorname}" mode="lazyClient" autofill="false"
						autocompleteList="#{memberBean.distinctVorname}" clientFilterFunction="autoFilter">
						<f:validateLength minimum="2" />
					</rich:autocomplete>
					<h:message for="ParentVorname" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="ParentName" value="ElternName:" />
				<h:panelGroup>
					<rich:autocomplete id="ParentName" value="#{registrationBean.registration.parentName}" mode="lazyClient" autofill="false"
						autocompleteList="#{memberBean.distinctName}" clientFilterFunction="autoFilter">
						<f:validateLength minimum="2" />
					</rich:autocomplete>
					<h:message for="ParentName" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="registrationBeanMemberStrasse" value="Strasse:" />
				<h:panelGroup>
					<rich:autocomplete id="registrationBeanMemberStrasse" value="#{registrationBean.registration.strasse}" mode="lazyClient"
						autocompleteList="#{registrationBean.distinctStrasse}" clientFilterFunction="autoFilter" />
					<h:message for="registrationBeanMemberStrasse" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="registrationBeanMemberPLZ" value="PLZ:" />
				<h:panelGroup>
					<rich:autocomplete id="registrationBeanMemberPLZ" value="#{registrationBean.registration.PLZ}" mode="lazyClient"
						autocompleteList="#{registrationBean.distinctPLZ}" clientFilterFunction="autoFilter" />
					<h:message for="registrationBeanMemberPLZ" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="registrationBeanMemberOrt" value="Ort:" />
				<h:panelGroup>
					<rich:autocomplete id="registrationBeanMemberOrt" value="#{registrationBean.registration.ort}" mode="lazyClient"
						autocompleteList="#{registrationBean.distinctOrt}" clientFilterFunction="autoFilter" />
					<h:message for="registrationBeanMemberOrt" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="registrationBeanMemberGeschlecht" value="Geschlecht:" />
				<h:panelGroup>
					<h:selectOneMenu id="registrationBeanMemberGeschlecht" value="#{registrationBean.registration.geschlecht}" required="true">
						<f:selectItems value="#{memberBean.sexes}" />
					</h:selectOneMenu>
					<h:message for="registrationBeanMemberGeschlecht" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="registrationBeanMemberEmail" value="Email:" />
				<h:panelGroup>
					<h:inputText id="registrationBeanMemberEmail" value="#{registrationBean.registration.email}" />
					<h:message for="registrationBeanMemberEmail" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="registrationBeanMemberTelefon" value="Telefon:" />
				<h:panelGroup>
					<h:inputText id="registrationBeanMemberTelefon" value="#{registrationBean.registration.telefon}" />
					<h:message for="registrationBeanMemberTelefon" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

			</h:panelGrid>

			<h:outputStylesheet>
			.boolean { width: 15%; }
			</h:outputStylesheet>
			<h:panelGrid columns="8" style="width: 100%;" columnClasses="boolean,boolean">
				<h:outputLabel for="registrationBeanMemberAktiv" value="Aktiv:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="registrationBeanMemberAktiv" value="#{registrationBean.registration.aktiv}" />
					<h:message for="registrationBeanMemberAktiv" styleClass="error" />
				</h:panelGroup>
			</h:panelGrid>
			
			<h:panelGrid columns="8" style="width: 100%;">
				<h:outputLabel value="Erstellt:" />
				<h:outputText value="#{registrationBean.registration.created}" converter="javax.faces.DateTime" />
				<h:outputLabel value="Von:" />
				<h:outputText value="#{registrationBean.registration.createdBy}" />
				<h:outputLabel value="Geändert:" />
				<h:outputText value="#{registrationBean.registration.changed}" converter="javax.faces.DateTime" />
				<h:outputLabel value="Von:" />
				<h:outputText value="#{registrationBean.registration.changedBy}" />
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink id="save" value="Save"
					action='#{registrationBean.update}' styleClass="btn btn-primary" disabled="#{!registrationBean.updateAllowed}" />
				<h:link value="Cancel" outcome="search" styleClass="btn btn-primary" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
