<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"  xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<o:viewParam name="id" value='#{registrationBean.id}' />
		<f:event type="preRenderView" listener='#{registrationBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Person erstellen/bearbeiten" />

	<ui:define name="header">
		<c:choose>
			<c:when test='#{!empty registrationBean.id}'>
				Person ändern
			</c:when>
			<c:otherwise>
				Person erstellen
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:outputScript>
	$().ready(function() {
		$('#create:save').keypress(function() {
			document.create.submit();
		});
	});
	</h:outputScript>
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error" />
			<rich:focus ajaxRendered="false"/>

			<h:panelGrid columnClasses="label2,component2,required,label2,component2,required" columns="6">

				<h:outputLabel for="regBeanRegAnrede" value="Anrede:" />
				<h:panelGroup>
					<rich:autocomplete id="regBeanRegAnrede" value="#{registrationBean.registration.anrede}" mode="lazyClient"
						autofill="false" autocompleteList="#{memberBean.distinctAnrede}" clientFilterFunction="autoFilter" />
					<h:message for="regBeanRegAnrede" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="regBeanRegGeschlecht" value="Geschlecht:" />
				<h:panelGroup>
					<h:selectOneMenu id="regBeanRegGeschlecht" value="#{registrationBean.registration.geschlecht}" required="true">
						<f:selectItems value="#{memberBean.sexes}" />
					</h:selectOneMenu>
					<h:message for="regBeanRegGeschlecht" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="Vorname" value="Vorname:" />
				<h:panelGroup>
					<rich:autocomplete id="Vorname" value="#{registrationBean.registration.vorname}" mode="lazyClient" autofill="false"
						autocompleteList="#{memberBean.distinctVorname}" clientFilterFunction="autoFilter">
						<f:validateLength minimum="2" />
					</rich:autocomplete>
					<h:message for="Vorname" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="Name" value="Name:" />
				<h:panelGroup>
					<rich:autocomplete id="Name" value="#{registrationBean.registration.name}" mode="lazyClient" autofill="false"
						autocompleteList="#{memberBean.distinctName}" clientFilterFunction="autoFilter">
						<f:validateLength minimum="2" />
					</rich:autocomplete>
					<h:message for="Name" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="regBeanRegSchoolEntry" value="Schuleintritt:" />
				<h:panelGroup>
					<h:inputText id="regBeanRegSchoolEntry" value="#{registrationBean.registration.schoolEntry}" p:placeholder="numerisch"
						title="Jahr des Schuleintritts">
						<f:validateLongRange minimum="2000" maximum="3000" />
					</h:inputText>
					<h:message for="regBeanRegSchoolEntry" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="regBeanRegGebTag" value="Geb Tag:" />
				<h:panelGroup>
					<h:inputText id="regBeanRegGebTag" value="#{registrationBean.registration.gebTag}" p:placeholder="numerisch"
						title="Tag des Monats, Zahl">
						<f:validateLongRange minimum="0" maximum="31" />
					</h:inputText>
					<h:message for="regBeanRegGebTag" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="regBeanRegGebMonat" value="Geb Monat:" />
				<h:panelGroup>
					<h:selectOneMenu id="regBeanRegGebMonat" value="#{registrationBean.registration.gebMonat}" title="Monat des Jahres, Zahl">
						<f:selectItem itemLabel="undef.." itemValue="0"/>
						<f:selectItems value="#{memberBean.months}" var="m" itemLabel="#{m}" itemValue="#{m.idx}"/>
					</h:selectOneMenu>
					<h:message for="regBeanRegGebMonat" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="regBeanRegGebJahr" value="Geb Jahr:" />
				<h:panelGroup>
					<h:inputText id="regBeanRegGebJahr" value="#{registrationBean.registration.gebJahr}" p:placeholder="numerisch"
						title="Jahr, Zahl">
						<f:validateRequired />
						<f:validator validatorId="gebJahrValidator" />
					</h:inputText>
					<h:message for="regBeanRegGebJahr" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="ParentVorname" value="ElternVorname:" />
				<h:panelGroup>
					<rich:autocomplete id="ParentVorname" value="#{registrationBean.registration.parentVorname}" mode="lazyClient" autofill="false"
						autocompleteList="#{memberBean.distinctVorname}" clientFilterFunction="autoFilter">
						<f:validateLength minimum="2" />
					</rich:autocomplete>
					<h:message for="ParentVorname" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="ParentName" value="ElternName:" />
				<h:panelGroup>
					<rich:autocomplete id="ParentName" value="#{registrationBean.registration.parentName}" mode="lazyClient" autofill="false"
						autocompleteList="#{memberBean.distinctName}" clientFilterFunction="autoFilter">
						<f:validateLength minimum="2" />
					</rich:autocomplete>
					<h:message for="ParentName" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="regBeanRegStrasse" value="Strasse:" />
				<h:panelGroup>
					<rich:autocomplete id="regBeanRegStrasse" value="#{registrationBean.registration.strasse}" mode="lazyClient"
						autocompleteList="#{memberBean.distinctStrasse}" clientFilterFunction="autoFilter" />
					<h:message for="regBeanRegStrasse" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="regBeanRegPLZ" value="PLZ:" />
				<h:panelGroup>
					<rich:autocomplete id="regBeanRegPLZ" value="#{registrationBean.registration.PLZ}" mode="lazyClient"
						autocompleteList="#{memberBean.distinctPLZ}" clientFilterFunction="autoFilter" />
					<h:message for="regBeanRegPLZ" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="regBeanRegOrt" value="Ort:" />
				<h:panelGroup>
					<rich:autocomplete id="regBeanRegOrt" value="#{registrationBean.registration.ort}" mode="lazyClient"
						autocompleteList="#{memberBean.distinctOrt}" clientFilterFunction="autoFilter" />
					<h:message for="regBeanRegOrt" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputText />
				<h:outputText />
				<h:outputText />
				
				<h:outputLabel for="regBeanRegEmail" value="Email:" />
				<h:panelGroup>
					<h:inputText id="regBeanRegEmail" value="#{registrationBean.registration.email}" />
					<h:message for="regBeanRegEmail" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="regBeanRegTelefon" value="Telefon:" />
				<h:panelGroup>
					<h:inputText id="regBeanRegTelefon" value="#{registrationBean.registration.telefon}" />
					<h:message for="regBeanRegTelefon" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

			</h:panelGrid>
			
			<h:panelGrid columns="2" width="100em" columnClasses="label2,component90">
				<h:outputLabel for="regBeanRegComment" value="Kommentar:" />
				<h:panelGroup>
					<h:inputTextarea id="regBeanRegComment" value="#{registrationBean.registration.comment}" rows="5" cols="120" styleClass="width70"/>
					<h:message for="regBeanRegComment" styleClass="error" />
				</h:panelGroup>
			</h:panelGrid>

			<h:outputStylesheet>
			.boolean { width: 15%; }
			</h:outputStylesheet>
			<h:panelGrid columns="6" style="width: 100%;" columnClasses="boolean,boolean,boolean,boolean">
				<h:outputLabel for="regBeanRegAktiv" value="Aktiv:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="regBeanRegAktiv" value="#{registrationBean.registration.aktiv}" />
					<h:message for="regBeanRegAktiv" styleClass="error" />
				</h:panelGroup>
				<h:outputLabel for="regBeanRegStorno" value="Storno:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="regBeanRegStorno" value="#{registrationBean.registration.storno}" />
					<h:message for="regBeanRegStorno" styleClass="error" />
				</h:panelGroup>
				<h:panelGroup/>
				<h:panelGroup/>
			</h:panelGrid>
			
			<h:panelGrid columns="8" style="width: 100%;">
				<h:outputLabel value="Erstellt:" />
				<h:outputText value="#{registrationBean.registration.created}" converter="javax.faces.DateTime" />
				<h:outputLabel value="Von:" />
				<h:outputText value="#{registrationBean.registration.createdBy}" />
				<h:outputLabel value="Geändert:" />
				<h:outputText value="#{registrationBean.registration.changed}" converter="javax.faces.DateTime" />
				<h:outputLabel value="Von:" />
				<h:outputText value="#{registrationBean.registration.changedBy}" />
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink id="save" value="Save"
					action='#{registrationBean.update}' styleClass="btn btn-primary" disabled="#{!registrationBean.updateAllowed}" />
				<h:link value="Cancel" outcome="search" styleClass="btn btn-primary" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
