<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:pfad="http://xmlns.jcp.org/jsf/composite/pfad"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
	</f:metadata>
	<ui:param name="pageTitle" value="Buchungen" />

	<ui:define name="header">
		<h:outputScript>
		$(function() {
			$('.forgecontainer').addClass('fullwidth');
		});
		</h:outputScript>
	</ui:define>

	<ui:define name="subheader">Buchungen</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<f:validateBean disabled="true">
			<h:form id="list" onsubmit="return false;">
				<h:messages styleClass="error" />
				
				<p:focus ajaxRendered="false"/>
	
				<p:dataTable id="dataTable" widgetVar="widgetDataTable" var="record" value="#{bookingTableBean.dataModel}"
					lazy="true" sortMode="multiple" rows="20" resizableColumns="true" 
					paginator="true" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="20,50,100,200,500" >
	
					<p:column width="3em">
						<f:facet name="header">Edit</f:facet>
						<p:commandLink execute="@this" update=":list:popupPanelEditBooking">
							<h:graphicImage name="edit.jpeg" alt="Edit" style="width: 1.5em; height:1.5em;" />
							<f:setPropertyActionListener target="#{bookingBean.id}" value="#{record.id}" />
							<p:ajax listener="#{bookingBean.retrieve()}" onsuccess="PF('widgetEditBooking').show();" />
						</p:commandLink>
					</p:column>
	
					<p:column sortBy="#{record.member}" filterBy="#{record.member}">
						<h:link outcome="/pfad/booking/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.member}" />
						</h:link>
					</p:column>
					<p:column>
						<h:link outcome="/pfad/booking/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.strasse}" />
						</h:link>
					</p:column>
					<p:column>
						<h:link outcome="/pfad/booking/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.ort}" />
						</h:link>
					</p:column>
					<p:column>
						<h:link outcome="/pfad/booking/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.activity}" />
						</h:link>
					</p:column>
					<p:column>
						<h:link outcome="/pfad/booking/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.squadName}" />
						</h:link>
					</p:column>
					<p:column>
						<h:link outcome="/pfad/booking/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.status}" />
						</h:link>
					</p:column>
					<p:column>
						<h:link outcome="/pfad/booking/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.payed}" />
						</h:link>
					</p:column>

				<p:column width="3em" rendered="#{paymentBean.viewAllowed}">
					<f:facet name="header">Zahlg</f:facet>
					<p:commandButton id="buttonEditPayment" styleClass="btn-small" immediate="true"
						actionListener="#{bookingBean.retrieveAndGetPayment(record.id)}" update=":list:popupPanelEditPayment" 
						value="EUR" oncomplete="PF('widgetEditPayment').show();">
					</p:commandButton>
				</p:column>

					<p:column>
						<h:link outcome="/pfad/booking/view" includeViewParams="true">
							<f:param name="id" value="#{record.id}" />
							<h:outputText value="#{record.comment}" />
						</h:link>
					</p:column>

			</p:dataTable>

			<p:dialog id="popupPanelEditBooking" widgetVar="widgetEditBooking" resizable="true" modal="true" >
				<pfad:editBooking selfWidgetId="widgetEditBooking" sourceWidgetId="widgetDataTable"/>
			</p:dialog>

			<p:dialog id="popupPanelEditPayment" widgetVar="widgetEditPayment" resizable="true" modal="true">
				<pfad:editPayment selfWidgetId="widgetEditPayment" sourceWidgetId="widgetDataTable"/>
			</p:dialog>
		</h:form>

		</f:validateBean>
	</ui:define>

</ui:composition>
