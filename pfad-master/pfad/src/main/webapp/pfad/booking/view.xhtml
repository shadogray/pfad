<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:o="http://omnifaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<o:viewParam name="id" value='#{bookingBean.id}' />
		<o:viewParam name="menu" value="#{pfadUI.menuSelect}" />
		<f:event type="preRenderView" listener='#{bookingBean.retrieve}' />
	</f:metadata>

	<ui:define name="header">
		Buchung
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">

			<h:outputLabel for="bookingBeanBookingActivity" value="Aktivität:" />
			<h:outputText id="bookingBeanBookingActivity" value="#{bookingBean.booking.activity.name}" />
			<h:outputText />

			<h:outputLabel for="bookingBeanBookingActivityStart" value="Start:" />
			<h:outputText id="bookingBeanBookingActivityStart" value="#{bookingBean.booking.activity.start}" />
			<h:outputText />

			<h:outputLabel for="bookingBeanBookingMember" value="Mitglied:" />
			<h:outputText id="bookingBeanBookingMember" value="#{bookingBean.booking.member}" />
			<h:outputText />

			<h:outputLabel for="bookingBeanBookingSquad" value="Trupp:" />
			<h:outputText id="bookingBeanBookingSquad" value="#{bookingBean.booking.squad}" />
			<h:outputText />

			<h:outputLabel for="bookingBeanBookingStatus" value="Status:" />
			<h:outputText id="bookingBeanBookingStatus" value="#{bookingBean.booking.status}" />
			<h:outputText />

			<h:outputLabel for="bookingBeanBookingComment" value="Bemerkung:" />
			<h:outputText id="bookingBeanBookingComment" value="#{bookingBean.booking.comment}" />
			<h:outputText />

			<h:outputLabel for="bookingBeanBookingRegistered" value="Registriert:" />
			<h:selectBooleanCheckbox id="bookingBeanBookingRegistered" value="#{bookingBean.booking.registered}" />
			<h:outputText />

			<h:outputLabel for="bookingBeanBookingRevision" value="Änderung:" />
			<h:panelGrid id="bookingBeanBookingRevision" columns="8">
				<h:outputLabel value="Erstellt:" />
				<h:outputText value="#{bookingBean.booking.created}" converter="javax.faces.DateTime" />
				<h:outputLabel value="Von:" />
				<h:outputText value="#{bookingBean.booking.createdBy}" />
				<h:outputLabel value="Geändert:" />
				<h:outputText value="#{bookingBean.booking.changed}" converter="javax.faces.DateTime" />
				<h:outputLabel value="Von:" />
				<h:outputText value="#{bookingBean.booking.changedBy}" />
			</h:panelGrid>
			<h:outputText />

		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary" />
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary" />
			<h:link value="Neu" outcome="create" styleClass="btn btn-primary" />
		</div>
	</ui:define>

</ui:composition>
