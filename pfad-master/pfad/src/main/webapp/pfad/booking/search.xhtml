<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"  xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:pfad="http://xmlns.jcp.org/jsf/composite/scaffold" 
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{bookingBean.page}' />
		<f:viewParam name="bookingBeanExampleActivity" value="#{bookingBean.example.activity}" converter="#{activityBean.converter}" />
		<f:viewParam name="bookingBeanExampleStatus" value="#{bookingBean.example.status}"/>
		<f:viewParam name="bookingBeanExampleComment" value="#{bookingBean.example.comment}"/>
		<f:viewParam name="bookingBeanShowFinished" value="#{bookingBean.showFinished}"/>
		<f:event type="preRenderView" listener='#{bookingBean.paginate}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Suche Buchungen" />

	<ui:define name="header">
		Buchungen
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">
		
			<p:focus for="bookingBeanExampleMember" />

			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label2,component2,required,label2,component2,required" columns="6">

						<h:outputLabel for="bookingBeanExampleActivity" value="Aktivit채t:" />
						<h:panelGroup>
							<h:selectOneMenu id="bookingBeanExampleActivity" styleClass="fullwidth" 
								value="#{bookingBean.example.activity}" converter="#{activityBean.converter}"
								pt:placeholder="Aktivit채t.." title="Aktivit채t.." >
								<f:selectItem noSelectionOption="true"/>
								<f:selectItems value="#{activityBean.all}" var="a"  itemLabel="#{a}" itemValue="#{a}" />
								<f:ajax listener="#{bookingBean.paginate()}" render="bookingBeanPageItems"/>
							</h:selectOneMenu>
							<h:message for="bookingBeanExampleActivity" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="bookingBeanExampleMemberPanel" value="Teilnehmer:" />
						<h:panelGroup id="bookingBeanExampleMemberPanel">
							<h:inputText id="bookingBeanExampleMember" tabindex="0" value="#{bookingBean.exampleMember.name}">
								<f:ajax event="keyup" listener="#{bookingBean.paginate()}" render="bookingBeanPageItems"/>
							</h:inputText>
							<h:message for="bookingBeanExampleMember" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="bookingBeanExampleStatus" value="Status:" />
						<h:panelGroup>
							<h:selectOneMenu id="bookingBeanExampleStatus" value="#{bookingBean.example.status}">
								<f:selectItem noSelectionOption="true"/>
								<f:selectItems value="#{bookingBean.stati}" />
								<f:ajax listener="#{bookingBean.paginate()}" render="bookingBeanPageItems"/>
							</h:selectOneMenu>
							<h:message for="bookingBeanExampleStatus" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="bookingBeanExampleComment" value="Bemerkung:" />
						<h:panelGroup>
							<h:inputText id="bookingBeanExampleComment" value="#{bookingBean.example.comment}" >
								<f:ajax event="keyup" listener="#{bookingBean.paginate()}" render="bookingBeanPageItems"/>
							</h:inputText>
							<h:message for="bookingBeanExampleComment" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel value="Abgeschl.:" />
						<h:selectBooleanCheckbox id="bookingBeanShowFinished" value="#{bookingBean.showFinished}"/>
						<h:outputText />

						<h:outputLabel value="Registr.:" />
						<h:selectBooleanCheckbox id="bookingBeanShowRegistred" value="#{bookingBean.showRegistered}"/>
						<h:selectBooleanCheckbox id="bookingBeanUnShowRegistred" value="#{bookingBean.showUnregistered}"/>

					</h:panelGrid>

					<h:panelGroup styleClass="buttons">
						<h:commandLink id="search" value="Suchen" action='#{bookingBean.search}' styleClass="btn btn-primary" />
						<h:link id="booking" value="Buchen" outcome="booking" styleClass="btn btn-primary" />
						<h:link id="list" value="Liste" outcome="list" styleClass="btn btn-primary" />
						<h:commandLink id="create" value="Neu" action='#{bookingBean.create}' styleClass="btn btn-primary" />
					</h:panelGroup>

				</h:panelGroup>
			</f:validateBean>

			<h:dataTable id="bookingBeanPageItems" styleClass="data-table" value="#{bookingBean.dataModel}" var="_item">

				<h:column>
					<f:facet name="header">
						<h:outputText value="Nr" />
					</f:facet>
					<h:outputText name="id" value="#{bookingBean.dataModel.rowIndex+1}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Aktivit채t" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemBookingActivity" value="#{_item.activity.name}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Start" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemBookingActivityStart" value="#{_item.activity.start}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Teilnehmer" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemBookingMember" value="#{_item.member}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemBookingStatus" value="#{_item.status}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Comment" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemBookingComment" value="#{_item.comment}" />
					</h:link>
				</h:column>

			</h:dataTable>
			
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{bookingBean}' />
			</ui:include>
		</h:form>

	</ui:define>

</ui:composition>
