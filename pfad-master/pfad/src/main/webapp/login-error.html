<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Pfad-DB</title>
<meta http-equiv="X-UA-Compatible" content="IE=10" />
<link type="text/css" rel="stylesheet" href="/pfad/faces/javax.faces.resource/bootstrap.css" />
<link type="text/css" rel="stylesheet" href="/pfad/faces/javax.faces.resource/forge-style.css" />
</head>
<body style="text-align: center !important;">
	<form id="login" name="login" method="post" action="j_security_check" enctype="application/x-www-form-urlencoded">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a id="brandLink" name="brandLink" href="/pfad/faces/pfad/index.xhtml?dswid=7588" class="brand"></a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container forgecontainer">
			<div class="content">
				<h2>Willkommen in der Pfadfinder-Datenbank</h2>
				<h3>
					<b><font color="red">Username/Passwort falsch!</font>
				</h3>
				<h2 class="success">Bitte um Login/Passwort.. :-)</h2>
				<div>
					<table style="margin: auto;">
						<tbody>
							<tr>
								<td><label>Username:</label></td>
								<td><input id="username" type="text" name="j_username" tabindex="1"/></td>
							</tr>
							<tr>
								<td><label>Passwort:</label></td>
								<td><input id="password" type="password" name="j_password" tabindex="2"/></td>
							</tr>
							<tr>
								<td></td>
								<td><input type="submit" name="submit" value="Login" tabindex="3"/></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</form>
	<script>
	<!--
    document.getElementById("username").focus();
	-->
	</script>
</body>
</html>
