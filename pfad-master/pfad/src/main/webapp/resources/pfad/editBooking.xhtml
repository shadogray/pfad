<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://xmlns.jcp.org/jsf/composite" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
<composite:interface>
	<composite:attribute name="selfWidgetId"></composite:attribute>
	<composite:attribute name="sourceWidgetId"></composite:attribute>
</composite:interface>
<composite:implementation>
	<h:panelGroup rendered="#{bookingBean.booking != null}">
		<h:panelGrid columns="3">
			<h:outputLabel value="AktivitÃ¤t:" />
			<h:outputText value="#{bookingBean.booking.activity}" />
			<h:outputText />

			<h:outputLabel value="Teilnehmer:" />
			<h:outputText value="#{bookingBean.booking.member}" />
			<h:outputText />

			<h:outputLabel value="Status:" />
			<h:panelGroup>
				<h:selectOneMenu id="bookingBeanBookingStatus" value="#{bookingBean.booking.status}" required="true">
					<f:selectItems value="#{bookingBean.stati}" />
				</h:selectOneMenu>
				<h:message for="bookingBeanBookingStatus" styleClass="error" />
			</h:panelGroup>
			<h:outputText />

			<h:outputLabel value="Bemerkung:" />
			<h:panelGroup>
				<p:inputText id="bookingBeanBookingComment" value="#{bookingBean.booking.comment}" />
				<h:message for="bookingBeanBookingComment" styleClass="error" />
			</h:panelGroup>
			<h:outputText />
		</h:panelGrid>
		<h:messages errorClass="error" />
		<h:panelGrid columns="3" width="100%">
			<p:commandButton value="Delete" actionListener='#{bookingBean.delete}' disabled="#{!bookingBean.deleteAllowed}"
				update="@form">
			</p:commandButton>
			<p:commandButton value="Save" actionListener='#{bookingBean.update}' disabled="#{!bookingBean.updateAllowed}"
				onsuccess="PF('#{cc.attrs.selfWidgetId}').hide();">
			</p:commandButton>
			<p:commandButton value="Cancel" onclick="PF('#{cc.attrs.selfWidgetId}').hide();" />
		</h:panelGrid>
	</h:panelGroup>
</composite:implementation>
</html>
