<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:ds="http://deltaspike.apache.org/jsf">

<h:head>
	<title>#{empty pageTitle ? 'Pfad' : pageTitle}</title>
	<link rel="icon" href='#{resource["favicon.ico"]}' />
	<meta http-equiv="X-UA-Compatible" content="IE=10" />
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
	<h:outputScript library="bootstrap" name="js/bootstrap.js" />
	<link rel="stylesheet" href="#{resource['pfad.css']}" />
	<h:outputScript name="scripts.js" target="body" />
</h:head>

<h:body>

	<ds:windowId />
	<p:log level="ALL" popup="true" width="800" height="600" rendered="false" />
	<ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
	<div class="col-md-12">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/pfad/index.xhtml" styleClass="brand">
					<h:outputText value="Willkommen in der Pfad-DB" rendered="#{request.userPrincipal !=null}" />
                    <h:outputText value=",  #{request.userPrincipal}" rendered="#{request.userPrincipal != null}" />
                    <h:panelGroup rendered="#{sessionBean.registrationEndDate != null}" style="white-space: nowrap;">
						<h:outputText value="  --  Registrierung Ende: " />
						<h:outputText value="#{sessionBean.registrationEndDate}" converter="javax.faces.DateTime" />
					</h:panelGroup>
				</h:link>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-12">
		<div class="col-md-2">
			<h:panelGroup id="navigation" rendered="#{sessionBean.userSession.callerPrincipal != 'anonymous'}">
				<h:link id="homeLink" outcome="/pfad/index.xhtml">
					<img style="max-width: 6em;" src='#{resource["forge-logo.png"]}' alt="Forge... get hammered" border="0" />
				</h:link>
				<h:form>
					<p:menu style="width:8em;">
						<p:menuitem url="/app/app.html#Members" value="MOBILE"/>
						<p:menuitem outcome="/pfad/member/search" value="Personen" />
						<p:menuitem outcome="/pfad/squad/search" value="Trupps" />
						<p:menuitem outcome="/pfad/activity/search" value="AktivitÃ¤ten" />
						<p:menuitem outcome="/pfad/booking/search" value="Buchungen" />
						<p:menuitem outcome="/pfad/booking/list" value="BuchgsListe" />
						<p:menuitem outcome="/pfad/payment/search" value="Zahlungen" />
						<p:menuitem outcome="/pfad/payment/list" value="ZahlgsListe" />
						<p:menuitem outcome="/pfad/function/search" value="Funktionen" />
						<p:menuitem outcome="/pfad/configuration/search" value="Konfig" />
						<p:menuitem outcome="/pfad/actions" value="Aktionen" />
						<p:menuitem action="#{loginBean.logout()}" value="Beenden" />
						<p:menuitem url="/apidocs/" target="apidocs" value="API" />
					</p:menu>
				</h:form>
			</h:panelGroup>
		</div>

		<div id="content" class="col-md-10">
			<h2>
				<ui:insert name="header" />
			</h2>
			<h3>
				<ui:insert name="subheader" />
			</h3>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
			<p>
				Powered by <a href="http://jboss.org/forge">Forge</a>
			</p>
		</div>
	</footer>

</h:body>
</html>
