<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:ds="http://deltaspike.apache.org/jsf">

<h:head>
	<f:facet name="first">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=10" />
		<title>#{empty pageTitle ? 'Pfad' : pageTitle}</title>
	</f:facet>
	<link rel="icon" href='#{resource["favicon.ico"]}' />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
	<h:outputScript name="scripts.js" />
</h:head>

<h:body>

	<ds:windowId />
	<ui:debug />
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/pfad/index.xhtml" styleClass="brand">
					<h:outputText value="Willkommen in der Pfad-DB" rendered="#{request.userPrincipal !=null}" />
					<h:outputText value=",  #{request.userPrincipal}" rendered="#{request.userPrincipal != null}" />
					<h:panelGroup rendered="#{sessionBean.registrationEndDate != null}" style="white-space: nowrap;">
						<h:outputText value="  --  Registrierung Ende: " />
						<h:outputText value="#{sessionBean.registrationEndDate}" converter="javax.faces.DateTime" />
					</h:panelGroup>
					<f:ajax listener="#{sessionBean.toggleLog()}"/>
				</h:link>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container forgecontainer">
		<h:panelGroup id="navigation" rendered="#{sessionBean.userSession.callerPrincipal != 'anonymous'}">
			<h:link id="homeLink" outcome="/pfad/index.xhtml">
				<img style="max-width: 10em;" src='#{resource["forge-logo.png"]}' alt="Forge... get hammered" border="0" />
			</h:link>
			<h:form>
				<ul>
					<li><a href="/pfad/app/app.html#Members"><b>MOBILE</b></a></li>
					<li><h:link outcome="/pfad/member/search" value="Personen" /></li>
					<li><h:link outcome="/pfad/squad/search" value="Trupps" /></li>
					<li><h:link outcome="/pfad/activity/search" value="AktivitÃ¤ten" /></li>
					<li><h:link outcome="/pfad/booking/search" value="Buchungen" /></li>
					<li><h:link outcome="/pfad/booking/list" value="BuchgsListe" /></li>
					<li><h:link outcome="/pfad/payment/search" value="Zahlungen" /></li>
					<li><h:link outcome="/pfad/payment/list" value="ZahlgsListe" /></li>
					<li><h:link outcome="/pfad/function/search" value="Funktionen" /></li>
					<li><h:link outcome="/pfad/registration/search" value="Anmeldungen" /></li>
					<c:if test="#{sessionBean.trainingAllowed}">
						<li><h:link outcome="/pfad/training/search" value="Trainings" /></li>
						<li><h:link outcome="/pfad/participation/search" value="Teilnahmen" /></li>
					</c:if>
					<li><h:link outcome="/pfad/configuration/search" value="Konfig" /></li>
					<li><h:link outcome="/pfad/actions" value="Aktionen" /></li>
					<li><h:commandLink action="#{loginBean.logout()}" value="Beenden" /></li>
					<li><h:outputLink value="#{request.contextPath}/apidocs/" target="apidocs">API</h:outputLink></li>
				</ul>
			</h:form>
		</h:panelGroup>

		<div id="content">
			<h2>
				<ui:insert name="header" />
			</h2>
			<h3>
				<ui:insert name="subheader" />
			</h3>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
			<p>
				Powered by <a href="http://jboss.org/forge">Forge</a>
			</p>
		</div>
	</footer>

</h:body>
</html>
