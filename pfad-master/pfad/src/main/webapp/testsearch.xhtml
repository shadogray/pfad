<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui"   xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:pfad="http://xmlns.jcp.org/jsf/composite/pfad"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="pid" value='#{paymentEditBean.id}' />
		<f:viewAction action="#{paymentEditBean.init()}"/>
	</f:metadata>

	<ui:define name="header">
		Zahlungen | #{sessionBean.userSession.callerPrincipal}
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search" rendered="#{paymentEditBean.viewAllowed}">
			<f:validateBean disabled="true">

				<p:focus preserve="true" ajaxRendered="false" />

				<h:commandLink value="Init" actionListener="#{paymentEditBean.init()}">
					<f:ajax render="@form" />
				</h:commandLink>
				
				<p:selectOneMenu var="pid">
					<f:selectItems value="#{payments.allIds()}"/>
					<h:column>
						<h:commandButton value="Player_#{pid}" actionListener="#{paymentEditBean.initialize(pid)}" >
							<p:ajax update="@form"/>
						</h:commandButton>
					</h:column>
				</p:selectOneMenu>

				<p:dataTable value="#{paymentEditBean.payment.bookings}" rendered="#{paymentEditBean.payment != null}" var="b">
					<p:column>
						<f:facet name="header">Aktion</f:facet>
						#{b.activity}
					</p:column>
					<p:column>
						<f:facet name="header">Mitglied</f:facet>
						#{b.member}
					</p:column>
					<p:column>
						<f:facet name="header">Status</f:facet>
						#{b.status}
					</p:column>
					<p:column>
						<f:facet name="header">Entfernen</f:facet>
						<h:commandLink value="Entfernen" actionListener="#{paymentBean.payment.bookings.remove(b)}">
							<f:ajax render="@form" />
						</h:commandLink>
					</p:column>
				</p:dataTable>

				<h:panelGrid columns="2">
					<h:outputLabel value="Amount" />
					<p:inputText tabindex="0" value="#{paymentBean.example.amount}" />
				</h:panelGrid>


				<h:panelGrid columns="2">
					<h:outputLabel value="Comment" />
					<p:inputText tabindex="0" value="#{paymentBean.example.comment}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h:commandButton tabindex="0" actionListener="#{paymentBean.update}" value="Save">
						<f:ajax render="@form" />
					</h:commandButton>
				</h:panelGrid>
				
			</f:validateBean>
			
			<p:autoComplete id="selectPayment" completeMethod="#{paymentEditBean.filterPayments}" 
				converter="#{paymentBean.converter}" forceSelection="true" 
				var="p" itemLabel="#{p.longName}" itemValue="#{p.id}">
				<p:ajax event="itemSelect" listener="#{paymentEditBean.handle}" update="editPaymentDialogId" oncomplete="PF('editPaymentDialog').show();"/>
			</p:autoComplete>
			
			<p:dialog id="editPaymentDialogId" widgetVar="editPaymentDialog">
				<h:panelGroup>
					<h:outputText value="#{paymentEditBean.paymentBean.id}"/>
					<h:outputText value="#{paymentEditBean.payment}"/>
				</h:panelGroup>
				<h:panelGroup styleClass="search" id="bookingsSelect">

					<h:messages globalOnly="true" />
					<pfad:editPayment id="editPayment" popupWidgetId="editPaymentDialog" />

				</h:panelGroup>
			</p:dialog>
			
		</h:form>

	</ui:define>

</ui:composition>
