<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{squadBean.id}' />
		<f:event type="preRenderView" listener='#{squadBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="View Squad" />

	<ui:define name="header">
		Squad
	</ui:define>

	<ui:define name="subheader">
		View existing Squad
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="squadBeanSquadType" value="Type:" />
			<h:outputText id="squadBeanSquadType" value="#{squadBean.squad.type}" />
			<h:outputText />
			<h:outputLabel for="squadBeanSquadName" value="Name:" />
			<h:outputText id="squadBeanSquadName" value="#{squadBean.squad.name}" />
			<h:outputText />
			<h:outputLabel for="squadBeanSquadLogin" value="Login:" />
			<h:outputText id="squadBeanSquadLogin" value="#{squadBean.squad.login}" />
			<h:outputText />
			<h:outputLabel for="squadBeanSquadLeaderFemale" value="LeaderFemale:" />
			<h:link id="squadBeanSquadLeaderFemale" outcome="/member/view" rendered="#{!empty squadBean.squad.leaderFemale}"
				value="#{squadBean.squad.leaderFemale}">
				<f:param name="id" value="#{squadBean.squad.leaderFemale.id}" />
			</h:link>
			<h:outputText value="" rendered="#{empty squadBean.squad.leaderFemale}" />
			<h:outputText />
			<h:outputLabel for="squadBeanSquadLeaderMale" value="LeaderMale:" />
			<h:link id="squadBeanSquadLeaderMale" outcome="/member/view" rendered="#{!empty squadBean.squad.leaderMale}"
				value="#{squadBean.squad.leaderMale}">
				<f:param name="id" value="#{squadBean.squad.leaderMale.id}" />
			</h:link>
			<h:outputText value="" rendered="#{empty squadBean.squad.leaderMale}" />
			<h:outputText />
			<h:outputLabel for="squadBeanSquadAssistants" value="Assistants:" />
			<h:dataTable id="squadBeanSquadAssistants" styleClass="data-table"
				value="#{forgeview:asList(squadBean.squad.assistants)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="BV Key" />
					</f:facet>
					<h:link outcome="/prot/member/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemBVKey" value="#{_item.BVKey}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:link outcome="/prot/member/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemName" value="#{_item.name}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Vorname" />
					</f:facet>
					<h:link outcome="/prot/member/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemVorname" value="#{_item.vorname}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Aktiv" />
					</f:facet>
					<h:link outcome="/prot/member/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemAktiv" value="#{_item.aktiv}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="PLZ" />
					</f:facet>
					<h:link outcome="/prot/member/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemPLZ" value="#{_item.PLZ}" />
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText />
		</h:panelGrid>

		<h:form>
			<div class="buttons">
				<h:link value="View All" outcome="search" styleClass="btn btn-primary" />
				<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"
					disabled="#{!squadBean.updateAllowed}" />
				<h:link value="Create New" outcome="create" styleClass="btn btn-primary" />
				<h:commandLink value="Download" action="#{downloadBean.downloadSquad(squadBean.squad)}" styleClass="btn btn-primary"
					disabled="#{!squadBean.updateAllowed}" rendered="#{squadBean.updateAllowed}" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
