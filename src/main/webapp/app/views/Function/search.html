<div class="form-horizontal">
    <h3>Create a new Function</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Functions/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Functions</h3>
    <form id="FunctionSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="idStr" class="col-sm-2 control-label">Id Str</label>
        <div class="col-sm-10">
            <input id="idStr" name="idStr" class="form-control" type="text" ng-model="search.idStr" placeholder="Enter the Function Id Str"></input>
        </div>
    </div>


    <div class="form-group">
        <label for="function" class="col-sm-2 control-label">Function</label>
        <div class="col-sm-10">
            <input id="function" name="function" class="form-control" type="text" ng-model="search.function" placeholder="Enter the Function Function"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="key" class="col-sm-2 control-label">Key</label>
        <div class="col-sm-10">
            <input id="key" name="key" class="form-control" type="text" ng-model="search.key" placeholder="Enter the Function Key"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="exportReg" class="col-sm-2 control-label">Export Reg</label>
        <div class="col-sm-10">
            <select id="exportReg" name="exportReg" class="form-control" ng-model="search.exportReg" ng-options="e as e for e in exportRegList">
                <option value="">Choose a Export Reg</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="free" class="col-sm-2 control-label">Free</label>
        <div class="col-sm-10">
            <select id="free" name="free" class="form-control" ng-model="search.free" ng-options="f as f for f in freeList">
                <option value="">Choose a Free</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Id Str</th>
                    <th>Function</th>
                    <th>Key</th>
                    <th>Export Reg</th>
                    <th>Free</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Functions/edit/{{result.id}}">{{result.idStr}}</a></td>
                    <td><a href="#/Functions/edit/{{result.id}}">{{result.function}}</a></td>
                    <td><a href="#/Functions/edit/{{result.id}}">{{result.key}}</a></td>
                    <td><a href="#/Functions/edit/{{result.id}}">{{result.exportReg}}</a></td>
                    <td><a href="#/Functions/edit/{{result.id}}">{{result.free}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
