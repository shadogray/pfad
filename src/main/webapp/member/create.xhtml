<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{memberBean.id}'/>
		<f:event type="preRenderView" listener='#{memberBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Member"/>

	<ui:define name="header">
		Member
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty memberBean.id}'>
				Edit existing Member
			</c:when>
			<c:otherwise>
				Create a new Member
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="memberBeanMemberBVKey" value="BV Key:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberBVKey" value="#{memberBean.member.BVKey}"/>
					<h:message for="memberBeanMemberBVKey" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberGruppenSchluessel" value="Gruppen Schluessel:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberGruppenSchluessel" value="#{memberBean.member.gruppenSchluessel}"/>
					<h:message for="memberBeanMemberGruppenSchluessel" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberPersonenKey" value="Personen Key:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberPersonenKey" value="#{memberBean.member.personenKey}"/>
					<h:message for="memberBeanMemberPersonenKey" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberAnrede" value="Anrede:"/>
				<h:panelGroup>
					<rich:autocomplete  id="memberBeanMemberAnrede" value="#{memberBean.member.anrede}" mode="lazyClient" autocompleteList="#{memberBean.distinctAnrede}" clientFilterFunction="autoFilter"/>
					<h:message for="memberBeanMemberAnrede" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberTitel" value="Titel:"/>
				<h:panelGroup>
					<rich:autocomplete id="memberBeanMemberTitel" value="#{memberBean.member.titel}" mode="lazyClient" autocompleteList="#{memberBean.distinctTitel}" clientFilterFunction="autoFilter"/>
					<h:message for="memberBeanMemberTitel" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberVorname" value="Vorname:"/>
				<h:panelGroup>
					<rich:autocomplete  id="memberBeanMemberVorname" value="#{memberBean.member.vorname}" mode="lazyClient" autocompleteList="#{memberBean.distinctVorname}" clientFilterFunction="autoFilter"/>
					<h:message for="memberBeanMemberVorname" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberName" value="Name:"/>
				<h:panelGroup>
					<rich:autocomplete  id="memberBeanMemberName" value="#{memberBean.member.name}" mode="lazyClient" autocompleteList="#{memberBean.distinctName}" clientFilterFunction="autoFilter"/>
					<h:message for="memberBeanMemberName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberGebTag" value="Geb Tag:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberGebTag" value="#{memberBean.member.gebTag}"/>
					<h:message for="memberBeanMemberGebTag" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberGebMonat" value="Geb Monat:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberGebMonat" value="#{memberBean.member.gebMonat}"/>
					<h:message for="memberBeanMemberGebMonat" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberGebJahr" value="Geb Jahr:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberGebJahr" value="#{memberBean.member.gebJahr}"/>
					<h:message for="memberBeanMemberGebJahr" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberStrasse" value="Strasse:"/>
				<h:panelGroup>
					<rich:autocomplete  id="memberBeanMemberStrasse" value="#{memberBean.member.strasse}" mode="lazyClient" autocompleteList="#{memberBean.distinctStrasse}" clientFilterFunction="autoFilter"/>
					<h:message for="memberBeanMemberStrasse" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberPLZ" value="PLZ:"/>
				<h:panelGroup>
					<rich:autocomplete  id="memberBeanMemberPLZ" value="#{memberBean.member.PLZ}" mode="lazyClient" autocompleteList="#{memberBean.distinctPLZ}" clientFilterFunction="autoFilter"/>
					<h:message for="memberBeanMemberPLZ" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberOrt" value="Ort:"/>
				<h:panelGroup>
					<rich:autocomplete  id="memberBeanMemberOrt" value="#{memberBean.member.ort}" mode="lazyClient" autocompleteList="#{memberBean.distinctOrt}" clientFilterFunction="autoFilter"/>
					<h:message for="memberBeanMemberOrt" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberGeschlecht" value="Geschlecht:"/>
				<h:panelGroup>
					<h:selectOneMenu id="memberBeanMemberGeschlecht" value="#{memberBean.member.geschlecht}">
						<f:selectItem/>
						<f:selectItem itemValue="M"/>
						<f:selectItem itemValue="W"/>
						<f:selectItem itemValue="X"/>
					</h:selectOneMenu>
					<h:message for="memberBeanMemberGeschlecht" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberEmail" value="#{memberBean.member.email}"/>
					<h:message for="memberBeanMemberEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberReligion" value="Religion:"/>
				<h:panelGroup>
					<rich:autocomplete id="memberBeanMemberReligion" value="#{memberBean.member.religion}" mode="lazyClient" autocompleteList="#{memberBean.distinctReligion}" clientFilterFunction="autoFilter"/>
					<h:message for="memberBeanMemberReligion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberTelefon" value="Telefon:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberTelefon" value="#{memberBean.member.telefon}"/>
					<h:message for="memberBeanMemberTelefon" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberRolle" value="Rolle:"/>
				<h:panelGroup>
					<h:selectOneMenu id="memberBeanMemberRolle" value="#{memberBean.member.rolle}">
						<f:selectItem/>
						<f:selectItem itemValue="Scout"/>
						<f:selectItem itemValue="Leader"/>
						<f:selectItem itemValue="Assistant"/>
						<f:selectItem itemValue="Gilde"/>
					</h:selectOneMenu>
					<h:message for="memberBeanMemberRolle" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberTrupp" value="Trupp:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{squadBean.converter}" id="memberBeanMemberTrupp" value="#{memberBean.member.trupp}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{squadBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="memberBeanMemberTrupp" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberVollzahler" value="Vollzahler:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{memberBean.converter}" id="memberBeanMemberVollzahler" value="#{memberBean.member.vollzahler}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{memberBean.active}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="memberBeanMemberVollzahler" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberFunktionen" value="Funktionen:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{memberBean.member.funktionen}"/>
					<h:dataTable id="memberBeanMemberFunktionen" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Function"/>
							</f:facet>
							<h:link outcome="/function/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFunction" value="#{_item.function}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Key"/>
							</f:facet>
							<h:link outcome="/function/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemKey" value="#{_item.key}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{functionBean.converter}" id="memberBeanMemberFunktionenSelect" value="#{requestScope['memberBeanMemberFunktionenSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{functionBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['memberBeanMemberFunktionenSelect'])}" id="memberBeanMemberFunktionenAdd" onclick="if (document.getElementById(document.forms[0].id+':memberBeanMemberFunktionenSelect').selectedIndex &lt; 1) { alert('Must select a Function'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberAktiv" value="Aktiv:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="memberBeanMemberAktiv" value="#{memberBean.member.aktiv}"/>
					<h:message for="memberBeanMemberAktiv" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberTrail" value="Trail:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="memberBeanMemberTrail" value="#{memberBean.member.trail}"/>
					<h:message for="memberBeanMemberTrail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberGilde" value="Gilde:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="memberBeanMemberGilde" value="#{memberBean.member.gilde}"/>
					<h:message for="memberBeanMemberGilde" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="memberBeanMemberAltER" value="Alt ER:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="memberBeanMemberAltER" value="#{memberBean.member.altER}"/>
					<h:message for="memberBeanMemberAltER" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{memberBean.update}' styleClass="btn btn-primary" disabled="#{!memberBean.updateAllowed}"/>
				<c:choose>
					<c:when test='#{!empty memberBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{memberBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{memberBean.delete}' styleClass="btn btn-primary" disabled="#{!memberBean.deleteAllowed}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
