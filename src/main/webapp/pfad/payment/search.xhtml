<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"  xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{paymentBean.page}' />
		<f:viewParam name="paymentBeanExampleType" value="#{paymentBean.example.type}"/>
		<f:viewParam name="paymentBeanExamplePayer" value="#{paymentBean.examplePayer}" converter="#{memberBean.converter}"/>
		<f:viewParam name="paymentBeanAmountFrom" value="#{paymentBean.amountFrom}"/>
		<f:viewParam name="paymentBeanAmountTo" value="#{paymentBean.amountTo}"/>
		<f:viewParam name="paymentBeanPaymentPaymentDateStart" value="#{paymentBean.examplePaymentDateStart}" >
			<f:convertDateTime pattern="dd.MM.yyyy"/>
		</f:viewParam>
		<f:viewParam name="paymentBeanPaymentPaymentDateEnd" value="#{paymentBean.examplePaymentDateEnd}" >
			<f:convertDateTime pattern="dd.MM.yyyy"/>
		</f:viewParam>
		<f:viewParam name="paymentBeanExampleActivity" value="#{paymentBean.exampleActivity}" converter="#{activityBean.converter}"/>
		<f:viewParam name="paymentBeanExampleBooking" value="#{paymentBean.exampleBooking}" converter="#{bookingBean.converter}"/>
		<f:viewParam name="paymentBeanExampleComment" value="#{paymentBean.example.comment}"/>
		<f:viewParam name="paymentBeanExampleFinished" value="#{paymentBean.exampleFinished}"/>
		<f:viewParam name="paymentBeanExampleAconto" value="#{paymentBean.exampleAconto}"/>
		<f:event type="preRenderView" listener='#{paymentBean.paginate}' />
	</f:metadata>

	<ui:define name="header">
		Zahlungen
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search" rendered="#{paymentBean.viewAllowed}">

			<rich:focus preserve="true" ajaxRendered="false"/>

			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label2,component2,required,label2,component2,required" columns="6">

						<h:outputLabel for="paymentBeanExampleType" value="Typ:" />
						<h:panelGroup>
							<h:selectOneMenu id="paymentBeanExampleType" value="#{paymentBean.example.type}">
								<f:selectItem />
								<f:selectItems value="#{paymentBean.types}" />
							</h:selectOneMenu>
							<h:message for="paymentBeanExampleType" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="paymentBeanExamplePayer" value="Zahler:" />
						<h:panelGroup id="paymentBeanExamplePayerPanel">
							<h:selectOneMenu id="paymentBeanExamplePayer" value="#{paymentBean.examplePayer}" converter="#{memberBean.converter}" rendered="#{paymentBean.examplePayer != null}">
								<f:selectItem itemLabel="löschen.." noSelectionOption="true"/>
								<f:selectItem itemLabel="#{paymentBean.examplePayer}" itemValue="#{paymentBean.examplePayer.idStr}"/>
								<f:ajax render="paymentBeanExamplePayerPanel" />
							</h:selectOneMenu>
							<rich:select id="paymentBeanExamplePayerSelect" styleClass="fullwidth manual" rendered="#{paymentBean.examplePayer == null}"
								mode="ajax" minChars="3" selectFirst="false" autocompleteMethod="#{paymentBean.filterPayers}" 
								var="p" itemLabel="#{p}" itemValue="#{p.id}" converter="#{memberBean.converter}" 
								minListHeight="1" maxListHeight="100" listWidth="35em" showButton="false">
								<f:selectItems value="#{paymentBean.filteredPayers}" var="mem" itemLabel="#{mem}" itemValue="#{mem}"/>
								<a4j:ajax event="selectitem" immediate="true" execute="@this" listener="#{paymentBean.selectExamplePayer}" render="paymentBeanExamplePayerPanel" />
							</rich:select>
							<h:message for="paymentBeanExamplePayerSelect" styleClass="error" />
							<h:message for="paymentBeanExamplePayer" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="paymentBeanAmountFrom" value="Betrag-Von:" />
						<h:inputText id="paymentBeanAmountFrom" value="#{paymentBean.amountFrom}" style="width: 10em;">
							<f:convertNumber maxFractionDigits="2" />
						</h:inputText>
						<h:message for="paymentBeanAmountFrom"/>
						
						<h:outputLabel for="paymentBeanAmountTo" value="Betrag-Bis: " />
						<h:inputText id="paymentBeanAmountTo" value="#{paymentBean.amountTo}" style="width: 10em;">
							<f:convertNumber maxFractionDigits="2" />
						</h:inputText>
						<h:message for="paymentBeanAmountTo"/>

						<h:outputLabel for="paymentBeanPaymentPaymentDateStart" value="Datum-Von:" />
						<rich:calendar id="paymentBeanPaymentPaymentDateStart" value="#{paymentBean.examplePaymentDateStart}"
							datePattern="dd.MM.yyyy" />
						<h:outputText />
						<h:outputLabel for="paymentBeanPaymentPaymentDateEnd" value="Datum-Von:" />
						<rich:calendar id="paymentBeanPaymentPaymentDateEnd" value="#{paymentBean.examplePaymentDateEnd}"
							datePattern="dd.MM.yyyy" />
						<h:outputText />

						<h:outputLabel for="paymentBeanExampleActivity" value="Aktivität:" />
						<h:panelGroup>
							<h:selectOneMenu id="paymentBeanExampleActivity" styleClass="fullwidth" p:placeholder="Aktivität.." 
								value="#{paymentBean.exampleActivity}" converter="#{activityBean.converter}" 
								title="Aktivität..">
								<f:selectItem />
								<f:selectItems value="#{activityBean.all}" var="a" itemLabel="#{a}" itemValue="#{a.idStr}" />
							</h:selectOneMenu>
							<h:message for="paymentBeanExampleActivity" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel value="Buchung:" />
						<h:panelGroup id="paymentBeanExampleBookingPanel">
							<h:selectOneMenu id="paymentBeanExampleBooking" value="#{paymentBean.exampleBooking}" converter="#{bookingBean.converter}" rendered="#{paymentBean.exampleBooking != null}">
								<f:selectItem itemLabel="löschen.." noSelectionOption="true"/>
								<f:selectItem itemLabel="#{paymentBean.exampleBooking}" itemValue="#{paymentBean.exampleBooking.idStr}"/>
								<f:ajax render="paymentBeanExampleBookingPanel" />
							</h:selectOneMenu>
							<rich:select id="paymentBeanExampleBookingSelect" styleClass="fullwidth manual" rendered="#{paymentBean.exampleBooking == null}"
								mode="ajax" minChars="3" selectFirst="false" autocompleteMethod="#{paymentBean.filterBookings}" 
								var="b" itemLabel="#{b}" itemValue="#{b.id}" converter="#{bookingBean.converter}" 
								minListHeight="1" maxListHeight="100" listWidth="35em" showButton="false">
								<f:selectItems value="#{paymentBean.filteredBookings}" var="boo" itemLabel="#{boo}" itemValue="#{boo}"/>
								<a4j:ajax event="selectitem" immediate="true" execute="@this" listener="#{paymentBean.selectExampleBooking}" render="paymentBeanExampleBookingPanel" />
							</rich:select>
							<h:message for="paymentBeanExampleBookingSelect" styleClass="error" />
							<h:message for="paymentBeanExampleBooking" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="paymentBeanExampleComment" value="Bemerkung:" />
						<h:panelGroup>
							<h:inputText id="paymentBeanExampleComment" value="#{paymentBean.example.comment}" />
							<h:message for="paymentBeanExampleComment" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputText />
						<h:panelGroup>
						<h:outputLabel for="paymentBeanExampleFinished" value="Erledigt:" />
						<h:selectOneMenu id="paymentBeanExampleFinished" value="#{paymentBean.exampleFinished}">
							<f:selectItem />
							<f:selectItem itemLabel="Ja" itemValue="true" />
							<f:selectItem itemLabel="Nein" itemValue="false" />
						</h:selectOneMenu>

						<h:outputLabel for="paymentBeanExampleAconto" value="Akonto:" />
						<h:selectOneMenu id="paymentBeanExampleAconto" value="#{paymentBean.exampleAconto}">
							<f:selectItem />
							<f:selectItem itemLabel="Ja" itemValue="true" />
							<f:selectItem itemLabel="Nein" itemValue="false" />
						</h:selectOneMenu>
						</h:panelGroup>
						<h:outputText />

					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Suchen" action='#{paymentBean.search}' styleClass="btn btn-primary" />
						<h:link value="Liste" outcome="list" styleClass="btn btn-primary" />
						<h:commandLink value="Neu" action='#{paymentBean.create}' styleClass="btn btn-primary" />
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>

			<h:dataTable id="paymentBeanPageItems" styleClass="data-table" value="#{paymentBean.pageItems}" var="_item">

				<h:column>
					<f:facet name="header">
						<h:outputText value="Typ" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemPaymentType" value="#{_item.type}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Zahler" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemPaymentPayer" value="#{_item.payer != null ? _item.payerName : 'kein Zahler..'}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Aktivität" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemPaymentActivities" value="#{_item.activitiesLines}" escape="false"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Betrag" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemPaymentPaymentAmount" value="#{_item.amount}">
							<f:convertNumber maxFractionDigits="2" />
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Akonto" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemPaymentAconto" value="#{_item.aconto ? 'JA' : 'NEIN'}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Bezahlt" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemPaymentFinished" value="#{_item.finished ? 'JA' : 'NEIN'}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Datum" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemPaymentPaymentDate" value="#{_item.paymentDate}" converter="javax.faces.DateTime" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Comment" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="itemPaymentComment" value="#{_item.comment}" />
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{paymentBean}' />
			</ui:include>
		</h:form>

	</ui:define>

</ui:composition>
