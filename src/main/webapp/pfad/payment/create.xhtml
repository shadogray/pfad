<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{paymentBean.id}' />
		<f:event type="preRenderView" listener='#{paymentBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Zahlung erstellen/bearbeiten" />

	<ui:define name="header">
		<c:choose>
			<c:when test='#{!empty paymentBean.id}'>
				Zahlung bearbeiten
			</c:when>
			<c:otherwise>
				Zahlung erstellen
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="create" rendered="#{paymentBean.viewAllowed}">
			<h:messages globalOnly="true" styleClass="error" />

			<h:panelGrid columnClasses="label,component,required" columns="3">

				<h:outputLabel for="paymentBeanPaymentType" value="Typ:" />
				<h:panelGroup>
					<h:selectOneMenu id="paymentBeanPaymentType" tabindex="0" value="#{paymentBean.payment.type}" required="true">
						<f:selectItems value="#{paymentBean.types}" />
					</h:selectOneMenu>
					<h:message for="paymentBeanPaymentType" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="paymentBeanPaymentPayer" value="Zahler:" />
				<h:panelGroup>
					<rich:select id="paymentBeanPaymentPayer" tabindex="0" styleClass="fullwidth manual"
						p:placeholder="Der Zahler oder das Mitglied.." value="#{paymentBean.payment.payer != null ? paymentBean.payment.payer.id : 0}" enableManualInput="false"
						selectFirst="false" mode="ajax" minChars="3" autocompleteMethod="#{members.filtered}" var="b" itemValue="#{b.id}"
						itemLabel="#{b}" minListHeight="1" maxListHeight="100" listWidth="35em" showButton="false">
						<f:selectItem itemLabel="#{paymentBean.payment.payer}" itemValue="#{paymentBean.payment.payer != null ? paymentBean.payment.payer.id : 0}" />
						<a4j:ajax event="selectitem" immediate="true" execute="@form" listener="#{paymentBean.selectPaymentPayer}"
							render="@form" />
					</rich:select>
					<h:message for="paymentBeanPaymentPayer" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel value="Betrag:" />
				<h:inputText id="paymentBeanPaymentAmount" tabindex="0" value="#{paymentBean.payment.amount}" required="true">
					<f:convertNumber maxFractionDigits="2" />
				</h:inputText>
				<h:message for="paymentBeanPaymentAmount" />

				<h:outputLabel for="paymentBeanPaymentPaymentDate" value="Zahlungsdatum:" />
				<h:panelGroup>
					<rich:calendar id="paymentBeanPaymentPaymentDate" tabindex="0" value="#{paymentBean.payment.paymentDate}"
						datePattern="dd.MM.yyyy" />
					<h:message for="paymentBeanPaymentPaymentDate" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="paymentBeanPaymentBookings" value="Buchungen:" />
				<h:panelGroup>
					<h:dataTable id="paymentBeanPaymentBookings" styleClass="data-table" value="#{paymentBean.payment.bookings}"
						var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Aktivität" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemActivity" value="#{_item.activity}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemName" value="#{_item.member.name}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Vorname" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemVorname" value="#{_item.member.vorname}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Geb.Jahr" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemGebJahr" value="#{_item.member.gebJahr}" />
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink tabindex="0" action="#{paymentBean.payment.bookings.remove(_item)}" styleClass="remove-button" />
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<rich:select id="paymentBeanPaymentBookingsSelect" tabindex="1" styleClass="fullwidth manual"
							value="#{paymentBean.bookingToAdd.id}" enableManualInput="false" selectFirst="false" mode="ajax" minChars="3"
							autocompleteMethod="#{bookings.filtered}" var="b" itemValue="#{b.id}" itemLabel="#{b}" minListHeight="1"
							maxListHeight="200" listWidth="35em" showButton="false" >
							<f:selectItem itemLabel="#{paymentBean.bookingToAdd}" itemValue="#{paymentBean.bookingToAdd.id}"/>
							<a4j:ajax event="selectitem" immediate="true" execute="@this" listener="#{paymentBean.selectPaymentBooking}"
								render="@this paymentBeanPaymentBookings" />
						</rich:select>
						<h:message for="paymentBeanPaymentBookingsSelect" styleClass="error"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="paymentBeanPaymentComment" value="Comment:" />
				<h:panelGroup>
					<h:inputTextarea id="paymentBeanPaymentComment" value="#{paymentBean.payment.comment}" rows="3"
						styleClass="fullwidth" />
					<h:message for="paymentBeanPaymentComment" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="paymentBeanPaymentFinished" value="Erledigt:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="paymentBeanPaymentFinished" value="#{paymentBean.payment.finished}" />
					<h:message for="paymentBeanPaymentFinished" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{paymentBean.save}' accesskey="s" title="Speichern [ALT]+[S]"
					styleClass="btn btn-primary" disabled="#{!paymentBean.updateAllowed}" />
				<h:commandLink value="SaveAndSearch" action='#{paymentBean.update}' accesskey="r"
					title="Speichern und Zurück [ALT]+[R]" styleClass="btn btn-primary" disabled="#{!paymentBean.updateAllowed}" />
				<h:commandLink value="SaveAndNew" action='#{paymentBean.createAndNew}' accesskey="n"
					title="Speichern und Neueingabe [ALT]+[N]" styleClass="btn btn-primary" disabled="#{!paymentBean.updateAllowed}" />
				<c:choose>
					<c:when test='#{!empty paymentBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{paymentBean.id}' />
						</h:link>
						<h:commandLink value="Delete" action='#{paymentBean.delete}' onclick="return confirm('Zahlung wird gelöscht');"
							accesskey="n" title="Löschen und Zurück [SHIFT]+[ALT]+[D]" styleClass="btn btn-primary"
							disabled="#{!paymentBean.deleteAllowed}" />
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" accesskey="c" title="Cancel [ALT]+[C]" styleClass="btn btn-primary" />
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
