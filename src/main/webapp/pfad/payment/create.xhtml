<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{paymentBean.id}' />
		<f:event type="preRenderView" listener='#{paymentBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Create Payment" />

	<ui:define name="header">
		Payment
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty paymentBean.id}'>
				Edit existing Payment
			</c:when>
			<c:otherwise>
				Create a new Payment
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="create" rendered="#{paymentBean.viewAllowed}">
			<h:messages globalOnly="true" styleClass="error" />
			<rich:focus />

			<h:panelGrid columnClasses="label,component,required" columns="3">

				<h:outputLabel for="paymentBeanPaymentType" value="Typ:" />
				<h:panelGroup>
					<h:selectOneMenu id="paymentBeanPaymentType" value="#{paymentBean.payment.type}" required="true">
						<f:selectItems value="#{paymentBean.types}" />
					</h:selectOneMenu>
					<h:message for="paymentBeanPaymentType" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="paymentBeanPaymentPayer" value="Zahler:" />
				<h:panelGroup>
					<rich:select tabindex="0" converter="#{memberBean.converter}" id="paymentBeanPayer" enableManualInput="true"
						styleClass="fullwidth" value="#{paymentBean.payment.payer}" p:placeholder="Zahler oder Mitglied.."
						clientFilterFunction="autoFilter" title="Der Zahler oder das Mitglied.." required="true" listWidth="35em">
						<f:selectItem />
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{memberBean.all}" var="_item" />
					</rich:select>
					<h:message for="paymentBeanPayer" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="paymentBeanPaymentPaymentDate" value="Zahlungsdatum:" />
				<h:panelGroup>
					<rich:calendar id="paymentBeanPaymentPaymentDate" value="#{paymentBean.payment.paymentDate}" 
						datePattern="dd.MM.yyyy"/>
					<h:message for="paymentBeanPaymentPaymentDate" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				
				<h:outputLabel for="paymentBeanPaymentBookings" value="Buchungen:" />
				<h:panelGroup>
					<ui:param name="_collection" value="#{paymentBean.payment.bookings}" />
					<h:dataTable id="paymentBeanPaymentBookings" styleClass="data-table" value="#{forgeview:asList(_collection)}"
						var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="AktivitÃ¤t" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemActivity" value="#{_item.activity}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemName" value="#{_item.member.name}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Vorname" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemVorname" value="#{_item.member.vorname}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Geb.Jahr" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemGebJahr" value="#{_item.member.gebJahr}" />
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button" />
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<rich:select converter="#{bookingBean.converter}" id="paymentBeanPaymentBookingsSelect" 
							enableManualInput="true" styleClass="fullwidth" clientFilterFunction="autoFilter" 
							value="#{requestScope['paymentBeanPaymentBookingsSelect']}" listWidth="35em">
							<f:selectItem />
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{bookingBean.all}" var="_item" />
							</rich:select>
						<h:commandLink action="#{_collection.add(requestScope['paymentBeanPaymentBookingsSelect'])}" id="paymentBeanPaymentBookingsAdd"
							onclick="if (document.getElementById('create:paymentBeanPaymentBookingsSelect').selectedIndex &lt; 1) { alert('Must select a Member'); return false; }"
							styleClass="add-button" />
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="paymentBeanPaymentComment" value="Comment:" />
				<h:panelGroup>
					<h:inputTextarea id="paymentBeanPaymentComment" value="#{paymentBean.payment.comment}" rows="3" styleClass="fullwidth"/>
					<h:message for="paymentBeanPaymentComment" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				
				<h:outputLabel for="paymentBeanPaymentFinished" value="Erledigt:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="paymentBeanPaymentFinished" value="#{paymentBean.payment.finished}" />
					<h:message for="paymentBeanPaymentFinished" styleClass="error" />
				</h:panelGroup>
				<h:outputText />
				
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{paymentBean.update}' styleClass="btn btn-primary"
					disabled="#{!paymentBean.updateAllowed}" />
				<c:choose>
					<c:when test='#{!empty paymentBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{paymentBean.id}' />
						</h:link>
						<h:commandLink value="Delete" action='#{paymentBean.delete}' styleClass="btn btn-primary"
							disabled="#{!paymentBean.deleteAllowed}" />
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary" />
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
