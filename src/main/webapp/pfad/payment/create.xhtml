<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"  xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<o:viewParam name="id" value='#{paymentBean.id}' />
		<f:event type="preRenderView" listener='#{paymentBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Zahlung erstellen/bearbeiten" />

	<ui:define name="header">
		<c:choose>
			<c:when test='#{!empty paymentBean.id}'>
				Zahlung bearbeiten
			</c:when>
			<c:otherwise>
				Zahlung erstellen
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="create" rendered="#{paymentBean.viewAllowed}">
		
			<rich:focus ajaxRendered="false"/>
			
			<h:messages globalOnly="true" styleClass="error" />

			<h:panelGrid columnClasses="label,component,required" columns="3">

				<h:outputLabel for="paymentBeanPaymentType" value="Typ:" />
				<h:panelGroup>
					<h:selectOneMenu id="paymentBeanPaymentType" tabindex="1" value="#{paymentBean.payment.type}" required="true">
						<f:selectItems value="#{paymentBean.types}" />
					</h:selectOneMenu>
					<h:message for="paymentBeanPaymentType" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="paymentBeanPaymentPayerPanel" value="Zahler:" />
				<h:panelGroup id="paymentBeanPaymentPayerPanel">
					<h:selectOneMenu id="paymentBeanPaymentPayer" value="#{paymentBean.payment.payer}" converter="#{memberBean.converter}" 
						tabindex="1" rendered="#{paymentBean.payment.payer != null}">
						<f:selectItem itemLabel="löschen.." noSelectionOption="true"/>
						<f:selectItem itemLabel="#{paymentBean.payment.payer}" itemValue="#{paymentBean.payment.payer.idStr}" />
						<f:ajax render="paymentBeanPaymentPayerPanel" />
					</h:selectOneMenu>
					<rich:select id="paymentBeanPaymentPayerSelect" rendered="#{paymentBean.payment.payer == null}" 
						tabindex="1" styleClass="fullwidth manual" p:placeholder="Der Zahler oder das Mitglied.."  
						mode="ajax" autocompleteMethod="#{paymentBean.filterPayers}" minChars="3" selectFirst="false"  
						var="p" itemValue="#{p.id}" itemLabel="#{p}" converter="#{memberBean.converter}" 
						minListHeight="1" maxListHeight="100" listWidth="35em" showButton="false">
						<f:selectItems value="#{paymentBean.filteredPayers}" var="mem" itemLabel="#{mem}" itemValue="#{mem.idStr}" />
						<a4j:ajax event="selectitem" immediate="true" execute="@this" listener="#{paymentBean.selectPaymentPayer}"
							render="paymentBeanPaymentPayerPanel" />
					</rich:select>
					<h:message for="paymentBeanPaymentPayer" styleClass="error" />
					<h:message for="paymentBeanPaymentPayerSelect" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel value="Betrag:" />
				<h:inputText id="paymentBeanPaymentAmount" tabindex="0" value="#{paymentBean.payment.amount}" required="true"
					 requiredMessage="Betrag fehlt!" validatorMessage="Betrag ungültig!">
					<f:convertNumber maxFractionDigits="2" />
				</h:inputText>
				<h:message for="paymentBeanPaymentAmount" />

				<h:outputLabel for="paymentBeanPaymentPaymentDate" value="Zahlungsdatum:" />
				<h:panelGroup>
					<rich:calendar id="paymentBeanPaymentPaymentDate" tabindex="0" value="#{paymentBean.payment.paymentDate}"
						datePattern="dd.MM.yyyy" />
					<h:message for="paymentBeanPaymentPaymentDate" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="paymentBeanPaymentBookings" value="Buchungen:" />
				<h:panelGroup id="paymentBeanPaymentBookingsPanel">
					<h:dataTable id="paymentBeanPaymentBookings" styleClass="data-table" value="#{paymentBean.payment.bookings}"
						var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Aktivität" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemActivity" value="#{_item.activity}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemName" value="#{_item.member.name}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Vorname" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemVorname" value="#{_item.member.vorname}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Frei" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemFree" value="#{_item.member.anyFree ? 'FREI' : ''}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Geb.Jahr" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemGebJahr" value="#{_item.member.gebJahr}" />
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink tabindex="0" actionListener="#{paymentBean.deleteBooking(_item.id)}" styleClass="remove-button" >
								<a4j:ajax execute="@this" render="paymentBeanPaymentBookingsPanel"/>
							</h:commandLink>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<rich:select id="paymentBeanExampleBookingSelect" styleClass="fullwidth manual" 
							mode="ajax" minChars="3" selectFirst="false" autocompleteMethod="#{paymentBean.filterBookings}" 
							var="b" itemLabel="#{b}" itemValue="#{b.id}" converter="#{bookingBean.converter}"
							minListHeight="1" maxListHeight="100" listWidth="35em" showButton="false">
							<f:selectItems value="#{paymentBean.filteredBookings}" var="boo" itemLabel="#{boo}" itemValue="#{boo.idStr}"/>
							<a4j:ajax event="selectitem" immediate="true" execute="@this" listener="#{paymentBean.addPaymentBooking}" render="paymentBeanPaymentBookingsPanel" />
						</rich:select>
						<h:message for="paymentBeanExampleBookingSelect" styleClass="error" />
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="paymentBeanPaymentComment" value="Bemerkung:" />
				<h:panelGroup>
					<h:inputTextarea id="paymentBeanPaymentComment" value="#{paymentBean.payment.comment}" rows="3"
						styleClass="fullwidth" />
					<h:message for="paymentBeanPaymentComment" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="paymentBeanPaymentFinished" value="Erledigt:" />
				<h:panelGroup>
					<h:selectBooleanCheckbox id="paymentBeanPaymentFinished" value="#{paymentBean.payment.finished}" />
					<h:message for="paymentBeanPaymentFinished" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="paymentBeanPaymentRevision" value="Änderung:"/>
				<h:panelGrid id="paymentBeanPaymentRevision" columns="8" >
					<h:outputLabel value="Erstellt:" />
					<h:outputText value="#{paymentBean.payment.created}" converter="javax.faces.DateTime" />
					<h:outputLabel value="Von:" />
					<h:outputText value="#{paymentBean.payment.createdBy}" />
					<h:outputLabel value="Geändert:" />
					<h:outputText value="#{paymentBean.payment.changed}" converter="javax.faces.DateTime" />
					<h:outputLabel value="Von:" />
					<h:outputText value="#{paymentBean.payment.changedBy}" />
				</h:panelGrid>
				<h:outputText />

			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{paymentBean.save}' accesskey="s" title="Speichern [ALT]+[S]"
					styleClass="btn btn-primary" disabled="#{!paymentBean.updateAllowed}" />
				<h:commandLink value="SaveAndSearch" action='#{paymentBean.update}' accesskey="r"
					title="Speichern und Zurück [ALT]+[R]" styleClass="btn btn-primary" disabled="#{!paymentBean.updateAllowed}" />
				<h:commandLink value="SaveAndNew" action='#{paymentBean.createAndNew}' accesskey="n"
					title="Speichern und Neueingabe [ALT]+[N]" styleClass="btn btn-primary" disabled="#{!paymentBean.updateAllowed}" />
				<c:choose>
					<c:when test='#{!empty paymentBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{paymentBean.id}' />
						</h:link>
						<h:commandLink value="Delete" action='#{paymentBean.delete}' onclick="return confirm('Zahlung wird gelöscht');"
							accesskey="n" title="Löschen und Zurück [SHIFT]+[ALT]+[D]" styleClass="btn btn-primary"
							disabled="#{!paymentBean.deleteAllowed}" />
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" accesskey="c" title="Cancel [ALT]+[C]" styleClass="btn btn-primary" />
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
