<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{bookingBean.id}'/>
		<f:event type="preRenderView" listener='#{bookingBean.retrieve}'/>
	</f:metadata>

	<ui:define name="header">
		Buchung
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">

			<h:outputLabel for="bookingBeanBookingActivity" value="Activity:"/>
			<h:outputText id="bookingBeanBookingActivity" value="#{bookingBean.booking.activity.name}"/>
			<h:outputText/>

			<h:outputLabel for="bookingBeanBookingActivityStart" value="Start:"/>
			<h:outputText id="bookingBeanBookingActivityStart" value="#{bookingBean.booking.activity.start}"/>
			<h:outputText/>

			<h:outputLabel for="bookingBeanBookingMember" value="Member:"/>
			<h:outputText id="bookingBeanBookingMember" value="#{bookingBean.booking.member}"/>
			<h:outputText/>

			<h:outputLabel for="bookingBeanBookingStatus" value="Status:"/>
			<h:outputText id="bookingBeanBookingStatus" value="#{bookingBean.booking.status}"/>
			<h:outputText/>

			<h:outputLabel for="bookingBeanBookingComment" value="Comment:"/>
			<h:outputText id="bookingBeanBookingComment" value="#{bookingBean.booking.comment}"/>
			<h:outputText/>

		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Neu" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
