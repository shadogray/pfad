<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:pfad="http://xmlns.jcp.org/jsf/composite/scaffold" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{bookingBean.page}' />
		<f:event type="preRenderView" listener='#{bookingBean.paginate}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Suche Buchungen" />

	<ui:define name="header">
		Buchungen
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">
			<rich:focus />
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label2,component2,required,label2,component2,required" columns="6">

						<h:outputLabel for="bookingBeanExampleActivity" value="Aktivit채t:" />
						<h:panelGroup>
							<rich:select converter="#{activityBean.converter}" id="bookingBeanExampleActivity" enableManualInput="true"
								styleClass="fullwidth" value="#{bookingBean.example.activity}" p:placeholder="Aktivit채t.."
								clientFilterFunction="autoFilter" title="Aktivit채t.." listWidth="35em">
								<f:selectItem />
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{activityBean.all}"
									var="_item" />
							</rich:select>
							<h:message for="bookingBeanExampleActivity" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="bookingBeanExampleMember" value="Teilnehmer:" />
						<h:panelGroup>
							<rich:select id="bookingBeanExampleMember" tabindex="0" styleClass="fullwidth manual" p:placeholder="Teilnehmer.." 
								value="#{bookingBean.example.member != null ? bookingBean.example.member.id : ''}" selectFirst="false" mode="ajax" minChars="3"
								autocompleteMethod="#{bookingBean.filterMembers}" var="b" itemValue="#{b.id}" itemLabel="#{b}" minListHeight="1"
								maxListHeight="100" listWidth="35em" showButton="false">
								<f:selectItem />
								<f:selectItems value="#{bookingBean.filteredMembers}" var="mem" itemLabel="#{mem}" itemValue="#{mem.id}"/>
								<a4j:ajax event="selectitem" immediate="true" execute="@this" listener="#{bookingBean.selectBookingExampleMember}"
									render="@form" />
							</rich:select>
							<h:message for="bookingBeanExampleMember" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="bookingBeanExampleStatus" value="Status:" />
						<h:panelGroup>
							<h:selectOneMenu id="bookingBeanExampleStatus" value="#{bookingBean.example.status}">
								<f:selectItem />
								<f:selectItems value="#{bookingBean.stati}" />
							</h:selectOneMenu>
							<h:message for="bookingBeanExampleStatus" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="bookingBeanExampleComment" value="Bemerkung:" />
						<h:panelGroup>
							<h:inputText id="bookingBeanExampleComment" value="#{bookingBean.example.comment}" />
							<h:message for="bookingBeanExampleComment" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

					</h:panelGrid>

					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Suchen" action='#{bookingBean.search}' styleClass="btn btn-primary" />
						<h:link value="Buchen" outcome="booking" styleClass="btn btn-primary" />
						<h:link value="Liste" outcome="list" styleClass="btn btn-primary" />
						<h:commandLink value="Neu" action='#{bookingBean.create}' styleClass="btn btn-primary" />
					</h:panelGroup>

				</h:panelGroup>
			</f:validateBean>

			<h:dataTable id="bookingBeanPageItems" styleClass="data-table" value="#{bookingBean.pageItems}" var="_item">

				<h:column>
					<f:facet name="header">
						<h:outputText value="Aktivit채t" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<f:param name="faces-redirect" value="true" />
						<h:outputText id="itemBookingActivity" value="#{_item.activity.name}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Start" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<f:param name="faces-redirect" value="true" />
						<h:outputText id="itemBookingActivityStart" value="#{_item.activity.start}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Teilnehmer" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<f:param name="faces-redirect" value="true" />
						<h:outputText id="itemBookingMember" value="#{_item.member}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<f:param name="faces-redirect" value="true" />
						<h:outputText id="itemBookingStatus" value="#{_item.status}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Comment" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<f:param name="faces-redirect" value="true" />
						<h:outputText id="itemBookingComment" value="#{_item.comment}" />
					</h:link>
				</h:column>

			</h:dataTable>
			
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{bookingBean}' />
			</ui:include>
		</h:form>

	</ui:define>

</ui:composition>
