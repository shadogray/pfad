<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"  xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:pfad="http://xmlns.jcp.org/jsf/composite/scaffold" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{bookingBean.page}' />
		<f:event type="preRenderView" listener='#{bookingBean.paginate}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Suche Buchungen" />

	<ui:define name="header">
		Buchungen
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">
		
			<rich:focus preserve="true" ajaxRendered="false"/>

			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label2,component2,required,label2,component2,required" columns="6">

						<h:outputLabel for="bookingBeanExampleActivity" value="Aktivität:" />
						<h:panelGroup>
							<h:selectOneMenu id="bookingBeanExampleActivity" styleClass="fullwidth" 
								value="#{bookingBean.example.activity}" converter="#{activityBean.converter}"
								p:placeholder="Aktivität.." title="Aktivität.." >
								<f:selectItem />
								<f:selectItems value="#{activityBean.all}" var="a"  itemLabel="#{a}" itemValue="#{a}" />
							</h:selectOneMenu>
							<h:message for="bookingBeanExampleActivity" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="bookingBeanExampleMemberPanel" value="Teilnehmer:" />
						<h:panelGroup id="bookingBeanExampleMemberPanel">
							<h:selectOneMenu id="bookingBeanExampleMember" tabindex="0" value="#{bookingBean.exampleMember}" converter="#{memberBean.converter}" rendered="#{bookingBean.exampleMember != null}">
								<f:selectItem itemLabel="löschen.." noSelectionOption="true"/>
								<f:selectItem itemLabel="#{bookingBean.exampleMember}" itemValue="#{bookingBean.exampleMember.idStr}"/>
								<f:ajax render="@form" />
							</h:selectOneMenu>
							<rich:select id="bookingBeanExampleMemberSelect" tabindex="0" styleClass="fullwidth manual" rendered="#{bookingBean.exampleMember == null}"
								mode="ajax" minChars="3" selectFirst="false" autocompleteMethod="#{bookingBean.filterPayers}" 
								var="p" itemLabel="#{p}" itemValue="#{p.id}" converter="#{memberBean.converter}" 
								minListHeight="1" maxListHeight="100" listWidth="35em" showButton="false">
								<f:selectItems value="#{bookingBean.filteredPayers}" var="mem" itemLabel="#{mem}" itemValue="#{mem}"/>
								<a4j:ajax event="selectitem" immediate="true" execute="@this" listener="#{bookingBean.selectExampleMember}" render="@form" />
							</rich:select>
							<h:message for="bookingBeanExampleMemberSelect" styleClass="error" />
							<h:message for="bookingBeanExampleMember" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="bookingBeanExampleStatus" value="Status:" />
						<h:panelGroup>
							<h:selectOneMenu id="bookingBeanExampleStatus" value="#{bookingBean.example.status}">
								<f:selectItem />
								<f:selectItems value="#{bookingBean.stati}" />
							</h:selectOneMenu>
							<h:message for="bookingBeanExampleStatus" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel for="bookingBeanExampleComment" value="Bemerkung:" />
						<h:panelGroup>
							<h:inputText id="bookingBeanExampleComment" value="#{bookingBean.example.comment}" />
							<h:message for="bookingBeanExampleComment" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel value="Abgeschl.:" />
							<h:selectBooleanCheckbox value="#{bookingBean.showFinished}"/>
						<h:outputText />

					</h:panelGrid>

					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Suchen" action='#{bookingBean.search}' styleClass="btn btn-primary" />
						<h:link value="Buchen" outcome="booking" styleClass="btn btn-primary" />
						<h:link value="Liste" outcome="list" styleClass="btn btn-primary" />
						<h:commandLink value="Neu" action='#{bookingBean.create}' styleClass="btn btn-primary" />
					</h:panelGroup>

				</h:panelGroup>
			</f:validateBean>

			<h:dataTable id="bookingBeanPageItems" styleClass="data-table" value="#{bookingBean.pageItems}" var="_item">

				<h:column>
					<f:facet name="header">
						<h:outputText value="Aktivität" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<f:param name="faces-redirect" value="true" />
						<h:outputText id="itemBookingActivity" value="#{_item.activity.name}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Start" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<f:param name="faces-redirect" value="true" />
						<h:outputText id="itemBookingActivityStart" value="#{_item.activity.start}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Teilnehmer" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<f:param name="faces-redirect" value="true" />
						<h:outputText id="itemBookingMember" value="#{_item.member}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<f:param name="faces-redirect" value="true" />
						<h:outputText id="itemBookingStatus" value="#{_item.status}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Comment" />
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}" />
						<f:param name="faces-redirect" value="true" />
						<h:outputText id="itemBookingComment" value="#{_item.comment}" />
					</h:link>
				</h:column>

			</h:dataTable>
			
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{bookingBean}' />
			</ui:include>
		</h:form>

	</ui:define>

</ui:composition>
