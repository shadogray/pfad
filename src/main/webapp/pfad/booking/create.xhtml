<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{bookingBean.id}' />
		<f:event type="preRenderView" listener='#{bookingBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Create Booking" />

	<ui:define name="header">
		Buchung
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty bookingBean.id}'>
				Buchung 채ndern
			</c:when>
			<c:otherwise>
				Buchung erstellen
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error" />

			<h:panelGrid columnClasses="label,component,required" columns="3">

				<h:outputLabel for="bookingBeanBookingActivity" value="Aktivit채t:" />
				<h:panelGroup>
					<rich:select converter="#{activityBean.converter}" id="bookingBeanBookingActivity" enableManualInput="true"
						styleClass="fullwidth" value="#{bookingBean.booking.activity}" p:placeholder="Aktivit채t.."
						clientFilterFunction="autoFilter" title="Aktivit채t.." required="true" listWidth="35em">
						<f:selectItem />
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{activityBean.active}"
							var="_item" />
					</rich:select>
					<h:message for="bookingBeanBookingActivity" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="bookingBeanBookingMember" value="Teilnehmer:" />
				<h:panelGroup>
					<rich:select converter="#{memberBean.converter}" id="bookingBeanBookingMember" enableManualInput="true"
						styleClass="fullwidth" value="#{bookingBean.booking.member}"
						p:placeholder="aktives Mitglied, Suche nach Name, Vorname..." clientFilterFunction="autoFilter"
						title="aktives Mitglied.." required="true" listWidth="35em">
						<f:selectItem />
						<f:selectItems value="#{memberBean.active}" />
					</rich:select>
					<h:message for="bookingBeanBookingMember" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="bookingBeanBookingStatus" value="Status:" />
				<h:panelGroup>
					<h:selectOneMenu id="bookingBeanBookingStatus" value="#{bookingBean.booking.status}" required="true">
						<f:selectItems value="#{bookingBean.stati}"/>
					</h:selectOneMenu>
					<h:message for="bookingBeanBookingStatus" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="bookingBeanBookingComment" value="Bemerkung:" />
				<h:panelGroup>
					<h:inputText id="bookingBeanBookingComment" value="#{bookingBean.booking.comment}" />
					<h:message for="bookingBeanBookingComment" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{bookingBean.update}' styleClass="btn btn-primary"
					disabled="#{!bookingBean.updateAllowed}" />
				<c:choose>
					<c:when test='#{!empty bookingBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{bookingBean.id}' />
						</h:link>
						<h:commandLink value="Delete" action='#{bookingBean.delete}' styleClass="btn btn-primary"
							disabled="#{!bookingBean.deleteAllowed}" />
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary" />
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
