<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"  xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" template="/resources/scaffold/pageTemplate.xhtml">

	<ui:param name="pageTitle" value="Buchungen" />

	<ui:define name="header">
		<h:outputScript>
		$(function() {
			$('.forgecontainer').addClass('fullwidth');
		});
		</h:outputScript>
	</ui:define>

	<ui:define name="subheader">
		Buchungen
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="list">
			<h:messages globalOnly="true" styleClass="error" />

			<rich:focus id="richFocus" preserve="true" />

			<rich:extendedDataTable keepSaved="true" id="richTable" var="record" value="#{bookingTableBean.dataModel}"
				rows="#{bookingTableBean.dataModel.rows}" styleClass="smsplus-management-table" rowClass="height30">

				<rich:column width="3em">
					<f:facet name="header">Edit</f:facet>
					<a4j:commandLink execute="@this" render="popupPanelEditBooking"
						oncomplete="#{rich:component('popupPanelEditBooking')}.show(); return false;">
						<h:graphicImage name="edit.jpeg" alt="Edit" style="width: 1.5em; height:1.5em;" />
						<f:setPropertyActionListener target="#{bookingBean.id}" value="#{record.id}" />
						<a4j:actionListener listener="#{bookingBean.retrieve()}" />
					</a4j:commandLink>
				</rich:column>

				<ui:include src="../column.xhtml">
					<ui:param name="bean" value="#{bookingTableBean}" />
					<ui:param name="record" value="#{record}" />
					<ui:param name="property" value="member" />
					<ui:param name="tabIndex" value="1" />
					<ui:param name="link" value="/pfad/booking/view" />
					<ui:param name="width" value="20em" />
				</ui:include>
				<ui:include src="../column.xhtml">
					<ui:param name="bean" value="#{bookingTableBean}" />
					<ui:param name="record" value="#{record}" />
					<ui:param name="property" value="strasse" />
					<ui:param name="tabIndex" value="2" />
					<ui:param name="link" value="/pfad/booking/view" />
					<ui:param name="width" value="15em" />
				</ui:include>
				<ui:include src="../column.xhtml">
					<ui:param name="bean" value="#{bookingTableBean}" />
					<ui:param name="record" value="#{record}" />
					<ui:param name="property" value="ort" />
					<ui:param name="tabIndex" value="3" />
					<ui:param name="link" value="/pfad/booking/view" />
					<ui:param name="width" value="6em" />
				</ui:include>
				<ui:include src="../column.xhtml">
					<ui:param name="bean" value="#{bookingTableBean}" />
					<ui:param name="record" value="#{record}" />
					<ui:param name="property" value="activity" />
					<ui:param name="tabIndex" value="4" />
					<ui:param name="link" value="/pfad/booking/view" />
					<ui:param name="width" value="12em" />
				</ui:include>
				<ui:include src="../column.xhtml">
					<ui:param name="bean" value="#{bookingTableBean}" />
					<ui:param name="record" value="#{record}" />
					<ui:param name="property" value="squadName" />
					<ui:param name="tabIndex" value="5" />
					<ui:param name="link" value="/pfad/booking/view" />
					<ui:param name="width" value="6em" />
				</ui:include>
				<ui:include src="../column.xhtml">
					<ui:param name="bean" value="#{bookingTableBean}" />
					<ui:param name="record" value="#{record}" />
					<ui:param name="property" value="status" />
					<ui:param name="link" value="/pfad/booking/view" />
					<ui:param name="width" value="5em" />
				</ui:include>

	<rich:column id="column_payed" sortBy="#{'payed'}" sortOrder="#{bookingTableBean.sortOrders['payed']}" sortType="custom"
		filterValue="#{bookingTableBean.filterValues['payed']}" filterExpression="#{'payed'}" filterType="custom" width="5em">

		<f:facet name="header">
			<h:panelGroup>
				<h:panelGroup layout="block" style="white-space:nowrap;">
					<h:commandLink value="#{bookingTableBean.columnHeaders['payed']}" actionListener="#{bookingTableBean.toggleSort}">
						<f:ajax render="@form" />
						<f:setPropertyActionListener target="#{bookingTableBean.sortProperty}" value="payed" />
					</h:commandLink>
					<h:graphicImage name="down.gif" rendered="#{bookingTableBean.sortOrders[property]=='descending'}" alt="UP"/>
					<h:graphicImage name="up.gif" rendered="#{bookingTableBean.sortOrders[property]=='ascending'}" alt="DWN"/>
				</h:panelGroup>
				<h:panelGroup layout="block">
					<h:selectOneMenu value="#{bookingTableBean.filterValues['payed']}" tabindex="6">
						<f:selectItem />
						<f:selectItem itemLabel="Ja" itemValue="true"/>
						<f:selectItem itemLabel="Nein" itemValue="false"/>
						<f:ajax render="@form" event="valueChange" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
		</f:facet>

		<h:outputText value="#{record.payed}"/>
	</rich:column>

				<rich:column width="3em">
					<f:facet name="header">Zahlg</f:facet>
					<a4j:commandButton execute="@this" render="popupPanelEditPayment :popupPanelEditPaymentForm"
						oncomplete="#{rich:component('popupPanelEditPaymentPopup')}.show(); return false;" value="EUR">
						<f:setPropertyActionListener target="#{bookingBean.id}" value="#{record.id}" />
						<a4j:actionListener listener="#{bookingBean.retrieveAndGetPayment()}" />
					</a4j:commandButton>
				</rich:column>

				<ui:include src="../column.xhtml">
					<ui:param name="bean" value="#{bookingTableBean}" />
					<ui:param name="record" value="#{record}" />
					<ui:param name="property" value="comment" />
					<ui:param name="tabIndex" value="7" />
					<ui:param name="link" value="/pfad/booking/view" />
					<ui:param name="width" value="20em" />
				</ui:include>

			</rich:extendedDataTable>
			<rich:dataScroller for="richTable" fastControls="show" />

			<rich:popupPanel id="popupPanelEditBooking" domElementAttachment="form" resizeable="true" modal="true" height="400"
				width="600">
				<h:panelGroup rendered="#{bookingBean.booking != null}">
					<h:messages />
					<h:panelGrid columns="3">
						<h:outputLabel value="Aktivität:" />
						<h:outputText value="#{bookingBean.booking.activity}" />
						<h:outputText />

						<h:outputLabel value="Teilnehmer:" />
						<h:outputText value="#{bookingBean.booking.member}" />
						<h:outputText />

						<h:outputLabel value="Status:" />
						<h:panelGroup>
							<h:selectOneMenu id="bookingBeanBookingStatus" value="#{bookingBean.booking.status}" required="true">
								<f:selectItems value="#{bookingBean.stati}" />
							</h:selectOneMenu>
							<h:message for="bookingBeanBookingStatus" styleClass="error" />
						</h:panelGroup>
						<h:outputText />

						<h:outputLabel value="Bemerkung:" />
						<h:panelGroup>
							<h:inputText id="bookingBeanBookingComment" value="#{bookingBean.booking.comment}" />
							<h:message for="bookingBeanBookingComment" styleClass="error" />
						</h:panelGroup>
						<h:outputText />
					</h:panelGrid>
					<h:panelGrid columns="3" width="100%">
						<h:commandLink value="Delete" actionListener='#{bookingBean.delete}' styleClass="btn btn-primary"
							disabled="#{!bookingBean.deleteAllowed}">
							<f:ajax render="@form" />
						</h:commandLink>
						<h:commandLink value="Save" actionListener='#{bookingBean.update}' styleClass="btn btn-primary"
							disabled="#{!bookingBean.updateAllowed}">
							<f:ajax execute="@form" render="@form" />
						</h:commandLink>
						<h:link value="Cancel" onclick="#{rich:component('popupPanelEditBooking')}.hide(); return false;"
							styleClass="btn btn-primary" />
					</h:panelGrid>
				</h:panelGroup>
			</rich:popupPanel>

		</h:form>

		<rich:popupPanel id="popupPanelEditPaymentPopup" domElementAttachment="form" resizeable="true" modal="true"
			height="600" width="800">
			<h:panelGroup id="popupPanelEditPayment">
				<h:panelGroup rendered="#{bookingBean.booking != null}">
					<h:form id="popupPanelEditPaymentForm">
						<h:messages errorClass="error" />
						<h:panelGrid columns="2" style="width:100%;">
							<h:panelGroup>
								<h:outputLabel value="Zahlungen:" />
								<h:selectOneMenu id="bookingBeanPaymentSelect" value="#{paymentBean.id}">
									<f:selectItem />
									<f:selectItems value="#{bookingBean.booking.payments}" var="p" itemLabel="#{p}" itemValue="#{p.idStr}" />
									<f:ajax execute="@this" listener="#{paymentBean.retrieve()}" render="popupPanelEditPayment" />
								</h:selectOneMenu>
								<h:message for="bookingBeanPaymentSelect" />
							</h:panelGroup>
							<h:link value="Cancel" onclick="#{rich:component('popupPanelEditPaymentPopup')}.hide(); return false;"
								styleClass="btn btn-primary" />
						</h:panelGrid>
						<h:panelGroup id="popupPanelPayment">
							<h:panelGroup rendered="#{paymentBean.payment != null}">
								<h:panelGrid columns="3" style="width: 100%;" columnClasses="label,component,required">
									<h:outputLabel for="paymentBeanPaymentType" value="Typ:" />
									<h:panelGroup>
										<h:selectOneMenu id="paymentBeanPaymentType" value="#{paymentBean.payment.type}" required="true">
											<f:selectItems value="#{paymentBean.types}" />
										</h:selectOneMenu>
										<h:message for="paymentBeanPaymentType" styleClass="error" />
									</h:panelGroup>
									<h:outputText />

				<h:outputLabel for="paymentBeanPaymentPayerPanel" value="Zahler:" />
				<h:panelGroup id="paymentBeanPaymentPayerPanel" style="width: 100%; ">
					<h:selectOneMenu id="paymentBeanPaymentPayer" value="#{paymentBean.payment.payer}" converter="#{memberBean.converter}" 
						tabindex="1" rendered="#{paymentBean.payment.payer != null}">
						<f:selectItem itemLabel="löschen.." noSelectionOption="true"/>
						<f:selectItem itemLabel="#{paymentBean.payment.payer}" itemValue="#{paymentBean.payment.payer.idStr}" />
						<f:ajax render="paymentBeanPaymentPayerPanel" />
					</h:selectOneMenu>
					<rich:select id="paymentBeanPaymentPayerSelect" rendered="#{paymentBean.payment.payer == null}" 
						tabindex="1" styleClass="fullwidth manual" p:placeholder="Der Zahler oder das Mitglied.."  
						mode="ajax" autocompleteMethod="#{paymentBean.filterPayers}" minChars="3" selectFirst="false"  
						var="p" itemValue="#{p.id}" itemLabel="#{p}" converter="#{memberBean.converter}" 
						minListHeight="1" maxListHeight="100" listWidth="35em" showButton="false">
						<f:selectItems value="#{paymentBean.filteredPayers}" />
						<a4j:ajax event="selectitem" immediate="true" execute="@this" listener="#{paymentBean.selectPaymentPayer}"
							render="paymentBeanPaymentPayerPanel" />
					</rich:select>
					<h:message for="paymentBeanPaymentPayer" styleClass="error" />
					<h:message for="paymentBeanPaymentPayerSelect" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

									<h:outputLabel value="Betrag:" />
									<h:inputText id="paymentBeanPaymentAmount" value="#{paymentBean.payment.amount}" required="true" requiredMessage="Betrag fehlt!" validatorMessage="Betrag ungültig!">
										<f:convertNumber maxFractionDigits="2" />
									</h:inputText>
									<h:message for="paymentBeanPaymentAmount" styleClass="error" />

									<h:outputLabel for="paymentBeanPaymentPaymentDate" value="Zahlungsdatum:" />
									<h:panelGroup>
										<rich:calendar id="paymentBeanPaymentPaymentDate" value="#{paymentBean.payment.paymentDate}"
											datePattern="dd.MM.yyyy" />
										<h:message for="paymentBeanPaymentPaymentDate" styleClass="error" />
									</h:panelGroup>
									<h:outputText />

				<h:outputLabel for="paymentBeanPaymentBookings" value="Buchungen:" />
				<h:panelGroup id="paymentBeanPaymentBookingsPanel" style="width: 100%;">
					<h:dataTable id="paymentBeanPaymentBookings" styleClass="data-table" style="width: 100%;" 
						value="#{paymentBean.payment.bookings}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Aktivität" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemActivity" value="#{_item.activity}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemName" value="#{_item.member.name}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Vorname" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemVorname" value="#{_item.member.vorname}" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Geb.Jahr" />
							</f:facet>
							<h:link outcome="view">
								<f:param name="id" value="#{_item.id}" />
								<h:outputText id="itemGebJahr" value="#{_item.member.gebJahr}" />
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<a4j:commandButton value="DEL" actionListener="#{paymentBean.deleteBooking(_item.id)}" styleClass="remove-button" >
								<a4j:ajax execute="@this" render="paymentBeanPaymentBookingsPanel"/>
							</a4j:commandButton>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer" style="width: 100%;">
						<rich:select id="paymentBeanExampleBookingSelect" styleClass="fullwidth manual" 
							mode="ajax" minChars="3" selectFirst="false" autocompleteMethod="#{paymentBean.filterBookings}" 
							var="b" itemLabel="#{b}" itemValue="#{b.id}" p:placeholder="Buchung hinzufügen.."
							minListHeight="1" maxListHeight="100" listWidth="35em" showButton="false">
							<f:selectItem />
							<f:selectItems value="#{paymentBean.filteredBookings}" var="boo" itemLabel="#{boo}" itemValue="#{boo.idStr}"/>
							<a4j:ajax event="selectitem" immediate="true" execute="@this" listener="#{paymentBean.addPaymentBooking}" render="paymentBeanPaymentBookingsPanel" />
						</rich:select>
						<h:message for="paymentBeanExampleBookingSelect" styleClass="error" />
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText />

									<h:outputLabel for="paymentBeanPaymentComment" value="Bemerkung:" />
									<h:panelGroup>
										<h:inputTextarea id="paymentBeanPaymentComment" value="#{paymentBean.payment.comment}" rows="3"
											styleClass="fullwidth" />
										<h:message for="paymentBeanPaymentComment" styleClass="error" />
									</h:panelGroup>
									<h:outputText />

									<h:outputLabel for="paymentBeanPaymentFinished" value="Erledigt:" />
									<h:panelGroup>
										<h:selectBooleanCheckbox id="paymentBeanPaymentFinished" value="#{paymentBean.payment.finished}" />
										<h:message for="paymentBeanPaymentFinished" styleClass="error" />
									</h:panelGroup>
									<h:outputText />

								</h:panelGrid>

								<h:panelGrid columns="4" style="width: 100%;">
									<a4j:commandLink value="SaveAndClose" actionListener='#{paymentBean.update}' accesskey="r"
										title="Speichern und Zurück [ALT]+[R]" styleClass="btn btn-primary" disabled="#{!paymentBean.updateAllowed}"
										execute="@form" oncomplete="#{rich:component('popupPanelEditPaymentPopup')}.hide(); return false;" />
									<h:outputText/>
									<a4j:commandLink value="Speichern" actionListener='#{paymentBean.update}' accesskey="s" title="Speichern [ALT]+[S]"
										styleClass="btn btn-primary" disabled="#{!paymentBean.updateAllowed}" execute="@form" render="@form" />
									<h:link value="Schließen" outcome="search" accesskey="c" title="Cancel [ALT]+[C]"
										onclick="#{rich:component('popupPanelEditPaymentPopup')}.hide(); return false;" styleClass="btn btn-primary" />
								</h:panelGrid>
							</h:panelGroup>
						</h:panelGroup>
					</h:form>
				</h:panelGroup>
			</h:panelGroup>
		</rich:popupPanel>

	</ui:define>

</ui:composition>
