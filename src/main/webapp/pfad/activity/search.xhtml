<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{activityBean.page}'/>
		<f:event type="preRenderView" listener='#{activityBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Activity entities"/>

	<ui:define name="header">
		Aktivit√§t
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
		
			<rich:focus />

			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label2,component2,required,label2,component2,required" columns="6">
					
						<h:outputLabel for="activityBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="activityBeanExampleName" value="#{activityBean.example.name}"/>
							<h:message for="activityBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						
						<h:outputLabel for="activityBeanExampleType" value="Typ:"/>
						<h:panelGroup>
							<h:selectOneMenu id="activityBeanExampleType" value="#{activityBean.example.type}">
								<f:selectItem />
								<f:selectItems value="#{activityBean.types}" />
							</h:selectOneMenu>
							<h:message for="activityBeanExampleType" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Suchen" action='#{activityBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Neu" action='#{activityBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="activityBeanPageItems" styleClass="data-table" value="#{activityBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}"/>
						<f:param name="faces-redirect" value="true" />
						<h:outputText id="itemActivityName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Status"/>
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}"/>
						<f:param name="faces-redirect" value="true" />
						<h:outputText id="itemActivityStatus" value="#{_item.status}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Start"/>
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}"/>
						<f:param name="faces-redirect" value="true" />
						<h:outputText id="itemActivityStart" value="#{_item.start}" converter="javax.faces.DateTime"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="End"/>
					</f:facet>
					<h:link outcome="view">
						<f:param name="id" value="#{_item.id}"/>
						<f:param name="faces-redirect" value="true" />
						<h:outputText id="itemActivityEnd" value="#{_item.end}" converter="javax.faces.DateTime"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{activityBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
