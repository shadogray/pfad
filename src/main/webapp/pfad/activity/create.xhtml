<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"  xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<o:viewParam name="id" value='#{activityBean.id}'/>
		<f:event type="preRenderView" listener='#{activityBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Aktivit채t
	"/>

	<ui:define name="header">
		<c:choose>
			<c:when test='#{!empty activityBean.id}'>
				Aktivit채t 채ndern
			</c:when>
			<c:otherwise>
				Aktivit채t anlegen
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>
			<rich:focus />

			<h:panelGrid columnClasses="label,component,required" columns="3">
			
				<h:outputLabel for="activityBeanActivityName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="activityBeanActivityName" value="#{activityBean.activity.name}"/>
					<h:message for="activityBeanActivityName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				
				<h:outputLabel for="activityBeanActivityType" value="Typ:" />
				<h:panelGroup>
					<h:selectOneMenu id="activityBeanActivityType" value="#{activityBean.activity.type}">
						<f:selectItem />
						<f:selectItems value="#{activityBean.types}" />
					</h:selectOneMenu>
					<h:message for="activityBeanActivityType" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="activityBeanActivityStatus" value="Status:" />
				<h:panelGroup>
					<h:selectOneMenu id="activityBeanActivityStatus" value="#{activityBean.activity.status}">
						<f:selectItems value="#{activityBean.stati}" />
					</h:selectOneMenu>
					<h:message for="activityBeanActivityStatus" styleClass="error" />
				</h:panelGroup>
				<h:outputText />

				<h:outputLabel for="activityBeanActivityStart" value="Start:"/>
				<h:panelGroup>
					<rich:calendar id="activityBeanActivityStart" value="#{activityBean.activity.start}" datePattern="dd.MM.yyyy"/>
					<h:message for="activityBeanActivityStart" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				
				<h:outputLabel for="activityBeanActivityEnd" value="Ende:"/>
				<h:panelGroup>
					<rich:calendar id="activityBeanActivityEnd" value="#{activityBean.activity.end}" datePattern="dd.MM.yyyy"/>
					<h:message for="activityBeanActivityEnd" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{activityBean.update}' styleClass="btn btn-primary" disabled="#{!activityBean.updateAllowed}"/>
				<c:choose>
					<c:when test='#{!empty activityBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{activityBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{activityBean.delete}' styleClass="btn btn-primary" disabled="#{!activityBean.deleteAllowed}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
