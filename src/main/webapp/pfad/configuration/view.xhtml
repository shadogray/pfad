<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{configurationBean.id}'/>
		<f:event type="preRenderView" listener='#{configurationBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Configuration"/>

	<ui:define name="header">
		Configuration
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="configurationBeanConfigurationCkey" value="Ckey:"/>
			<h:outputText id="configurationBeanConfigurationCkey" value="#{configurationBean.configuration.ckey}"/>
			<h:outputText/>
			<h:outputLabel for="configurationBeanConfigurationCvalue" value="Cvalue:"/>
			<h:outputText id="configurationBeanConfigurationCvalue" value="#{configurationBean.configuration.cvalue}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Neu" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
