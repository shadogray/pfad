<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{functionBean.id}'/>
		<f:event type="preRenderView" listener='#{functionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Function"/>

	<ui:define name="header">
		Function
	</ui:define>

	<ui:define name="subheader">
		View existing Function
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="functionBeanFunctionFunction" value="Function:"/>
			<h:outputText id="functionBeanFunctionFunction" value="#{functionBean.function.function}"/>
			<h:outputText/>
			<h:outputLabel for="functionBeanFunctionKey" value="Key:"/>
			<h:outputText id="functionBeanFunctionKey" value="#{functionBean.function.key}"/>
			<h:outputText/>
			<h:outputLabel value="ExportReg:"/>
			<h:outputText styleClass="#{functionBean.function.exportReg ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
