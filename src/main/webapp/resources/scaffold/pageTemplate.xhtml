<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ds="http://deltaspike.apache.org/jsf">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href='#{resource["favicon.ico"]}' />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
	<h:outputScript name="scripts.js" />
</h:head>

<h:body>
	<h:outputScript>
	$().ready(function() {
		$('#search').keypress(function(event) {
			if (event.which == '13') {
				document.search.submit();
			}
		});
	});
	</h:outputScript>

	<ds:windowId/>
	<ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/pfad/index.xhtml" styleClass="brand">
					<h:outputText value="Welcome to " rendered="#{request.userPrincipal !=null}"/>
                    Pfad
                    <h:outputText value=",  #{request.userPrincipal.name}" rendered="#{request.userPrincipal !=null} "/>
				</h:link>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li>
						<h:panelGroup rendered="#{sessionBean.registrationEndDate != null}" style="white-space: nowrap;">
							<h:outputText value="Registrierung Ende: " />
							<h:outputText value="#{sessionBean.registrationEndDate}" converter="javax.faces.DateTime"/>
						</h:panelGroup>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container forgecontainer">
		<h:panelGroup id="navigation" rendered="#{memberBean.sessionContext.callerPrincipal != 'anonymous'}">
			<h:link id="homeLink" outcome="/pfad/index.xhtml">
				<img style="max-width: 10em;" src='#{resource["forge-logo.png"]}' alt="Forge... get hammered" border="0" />
			</h:link>
			<h:form>
				<ul>
					<li>
						<h:link outcome="/pfad/member/search" value="Personen"/>
					</li>
					<li>
						<h:link outcome="/pfad/squad/search" value="Trupps"/>
					</li>
					<li>
						<h:link outcome="/pfad/activity/search" value="AktivitÃ¤ten"/>
					</li>
					<li>
						<h:link outcome="/pfad/booking/search" value="Buchungen"/>
					</li>
					<li>
						<h:link outcome="/pfad/payment/search" value="Zahlungen"/>
					</li>
					<li>
						<h:link outcome="/pfad/function/search" value="Funktionen"/>
					</li>
					<li>
						<h:link outcome="/pfad/configuration/search" value="Konfig"/>
					</li>
					<li>
						<h:link outcome="/pfad/actions" value="Aktionen"/>
					</li>
					<li>
						<h:commandLink action="#{loginBean.logout()}" value="Beenden"/>
					</li>
					<li>
						<h:outputLink value="#{request.contextPath}/apidocs/" target="apidocs">API</h:outputLink>
					</li>
				</ul>
			</h:form>
		</h:panelGroup>

		<div id="content">
			<h2>
				<ui:insert name="header" />
			</h2>
			<h3>
				<ui:insert name="subheader" />
			</h3>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
	    	<p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
	    </div>
	</footer>

</h:body>
</html>
