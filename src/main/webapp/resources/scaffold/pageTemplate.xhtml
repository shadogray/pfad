<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href='#{resource["favicon.ico"]}' />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
	<h:outputScript name="scripts.js" />
</h:head>

<h:body>
	<ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/prot/index.xhtml" styleClass="brand">
					<h:outputText value="Welcome to " rendered=" #{request.userPrincipal !=null} "/>
                    Pfad
                    <h:outputText value=",  #{request.userPrincipal.name}" rendered="#{request.userPrincipal !=null} "/>
				</h:link>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li>
						<h:panelGroup rendered="#{sessionBean.registrationEndDate != null}">
							<h:outputLabel value="Registrierung Ende:" />
							<h:outputText value="#{sessionBean.registrationEndDate}" converter="javax.faces.DateTime"/>
						</h:panelGroup>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container forgecontainer">
		<h:panelGroup id="navigation" rendered="#{memberBean.sessionContext.callerPrincipal != 'anonymous'}">
			<h:link id="homeLink" outcome="/prot/index.xhtml">
				<img style="max-width: 10em;" src='#{resource["forge-logo.png"]}' alt="Forge... get hammered" border="0" />
			</h:link>
			<h:form>
				<ul>
					<li>
						<h:link outcome="/prot/member/search" value="Personen"/>
					</li>
					<li>
						<h:link outcome="/prot/squad/search" value="Trupps"/>
					</li>
					<li>
						<h:link outcome="/prot/function/search" value="Funktionen"/>
					</li>
					<li>
						<h:link outcome="/prot/configuration/search" value="Konfig"/>
					</li>
					<li>
						<h:link outcome="/prot/actions" value="Aktionen"/>
					</li>
					<li>
						<h:commandLink action="#{loginBean.logout()}" value="Beenden"/>
					</li>
				</ul>
			</h:form>
		</h:panelGroup>

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
	    	<p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
	    </div>
	</footer>

</h:body>
</html>
