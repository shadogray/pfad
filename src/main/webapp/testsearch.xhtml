<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{paymentBean.page}' />
		<f:event type="preRenderView" listener='#{paymentBean.paginate}' />
	</f:metadata>

	<ui:define name="header">
		Zahlungen
	</ui:define>

	<ui:define name="subheader">
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search" rendered="#{paymentBean.viewAllowed}">
			<f:validateBean disabled="true">

				<h:commandLink value="Init" actionListener="#{paymentBean.retrieve()}">
					<f:ajax render="@form" />
				</h:commandLink>

				<h:dataTable value="#{paymentBean.payment.bookings}" rendered="#{paymentBean.payment != null}" var="b">
					<h:column>
						<f:facet name="header">Aktion</f:facet>
						#{b.activity}
					</h:column>
					<h:column>
						<f:facet name="header">Mitglied</f:facet>
						#{b.member}
					</h:column>
					<h:column>
						<f:facet name="header">Status</f:facet>
						#{b.status}
					</h:column>
					<h:column>
						<f:facet name="header">Entfernen</f:facet>
						<h:commandLink value="Entfernen" actionListener="#{paymentBean.payment.bookings.remove(b)}">
							<f:ajax render="@form" />
						</h:commandLink>
					</h:column>
				</h:dataTable>

<!-- 				<rich:focus preserve="true"/>
 -->				<h:inputText value="#{paymentBean.example.comment}" />


				<h:panelGroup styleClass="search">

					<h:messages globalOnly="true" />
					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel value="Buchung:" />
						<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
							<rich:select id="paymentBeanPaymentBookingsSelect" styleClass="fullwidth" 
								enableManualInput="false" selectFirst="false" mode="ajax" minChars="3"   
								autocompleteMethod="#{bookings.filtered}" var="b" itemValue="#{b.id}" itemLabel="#{b}" 
								minListHeight="1" maxListHeight="100" listWidth="35em" showButton="false">
								<f:selectItem itemLabel="#{paymentBean.bookingToAdd}" itemValue="#{paymentBean.bookingToAdd.id}"/>
								<a4j:ajax event="selectitem" immediate="true" execute="@this" listener="#{paymentBean.addBooking}" render="@form" />
							</rich:select>
						</h:panelGrid>
						<h:message for="paymentBeanPaymentBookingsSelect" />
					</h:panelGrid>

				</h:panelGroup>
			</f:validateBean>
		</h:form>

	</ui:define>

</ui:composition>
